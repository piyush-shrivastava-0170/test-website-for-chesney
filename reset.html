<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <link rel="stylesheet" href="reset.css">
</head>
<body>
  <div class="container">
    <h2 id="title">Reset Password</h2>
    <form id="email-form">
      <input type="email" id="email" placeholder="Enter your email" required>
      <button type="submit">Send Verification Link</button>
    </form>
    <div id="new-password-section" style="display: none;">
      <input type="password" id="new-password" placeholder="Enter new password" required>
      <button id="confirm-button">Confirm</button>
    </div>
    <div id="success-message" class="success-message"></div>
    <div id="error-message" class="error-message"></div>
    <div id="back-to-login" class="back-to-login">
      <a href="login.html">Back to Login</a>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
    import { getAuth, sendPasswordResetEmail, confirmPasswordReset, verifyPasswordResetCode, fetchSignInMethodsForEmail } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";
    import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB5WjXzmGNUWUCr-_-PDPagpUfYaTmjjGY",
      authDomain: "cheney-25352.firebaseapp.com",
      projectId: "cheney-25352",
      storageBucket: "cheney-25352.appspot.com",
      messagingSenderId: "731368175146",
      appId: "1:731368175146:web:b2fd024d600c930373f553",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const emailForm = document.getElementById('email-form');
    const successMessage = document.getElementById('success-message');
    const errorMessage = document.getElementById('error-message');
    const newPasswordSection = document.getElementById('new-password-section');
    const title = document.getElementById('title');

    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    const oobCode = urlParams.get('oobCode');

    // Email form submission
    emailForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      
      // Show loading state
      const submitButton = emailForm.querySelector('button');
      const originalButtonText = submitButton.textContent;
      submitButton.textContent = 'Checking...';
      submitButton.disabled = true;
      
      try {
        // First, explicitly check if the email exists in Firestore
        let emailExists = false;
        
        // Option 1: Check in Firestore users collection
        try {
          const usersRef = collection(db, "users");
          const q = query(usersRef, where("email", "==", email));
          const querySnapshot = await getDocs(q);
          
          if (!querySnapshot.empty) {
            emailExists = true;
          }
        } catch (firestoreError) {
          console.log("Firestore check error:", firestoreError);
          // Continue to option 2 if Firestore check fails
        }
        
        // Option 2: Check using Firebase Auth methods if Firestore check didn't find the email
        if (!emailExists) {
          try {
            const signInMethods = await fetchSignInMethodsForEmail(auth, email);
            if (signInMethods.length > 0) {
              emailExists = true;
            }
          } catch (authCheckError) {
            console.log("Auth check error:", authCheckError);
            // If both checks fail, we'll proceed with the assumption the email might not exist
          }
        }
        
        // If email doesn't exist in either place, show error
        if (!emailExists) {
          errorMessage.textContent = "Error: No account found with this email address. Please check your email and try again.";
          errorMessage.style.display = 'block';
          successMessage.style.display = 'none';
          
          // Reset button state
          submitButton.textContent = originalButtonText;
          submitButton.disabled = false;
          return;
        }
        
        // If email exists, send the password reset email
        await sendPasswordResetEmail(auth, email, {
          url: window.location.origin + window.location.pathname,
        });
        
        // Reset button state
        submitButton.textContent = originalButtonText;
        submitButton.disabled = false;
        
        // Show success message
        successMessage.textContent = 'Verification link sent to your email.';
        successMessage.style.display = 'block';
        errorMessage.style.display = 'none';
      } catch (error) {
        console.log("Error code:", error.code, "Error message:", error.message);
        
        // Reset button state
        submitButton.textContent = originalButtonText;
        submitButton.disabled = false;
        
        // Handle specific error codes
        if (error.code === 'auth/invalid-email') {
          errorMessage.textContent = "Error: Invalid email format.";
        } else if (error.code === 'auth/user-not-found') {
          errorMessage.textContent = "Error: No account found with this email address.";
        } else if (error.code === 'auth/network-request-failed') {
          errorMessage.textContent = "Error: Network error. Please check your internet connection.";
        } else if (error.code === 'auth/too-many-requests') {
          errorMessage.textContent = "Error: Too many attempts. Please try again later.";
        } else {
          errorMessage.textContent = `Error: ${error.message}`;
        }
        
        errorMessage.style.display = 'block';
        successMessage.style.display = 'none';
      }
    });

    // Handle password reset via oobCode
    if (oobCode) {
      emailForm.style.display = 'none';
      title.textContent = 'Set New Password';
      newPasswordSection.style.display = 'block';

      document.getElementById('confirm-button').addEventListener('click', async () => {
        const newPassword = document.getElementById('new-password').value;

        try {
          await confirmPasswordReset(auth, oobCode, newPassword);
          successMessage.textContent = 'Password successfully changed!';
          successMessage.style.display = 'block';
          errorMessage.style.display = 'none';
          
          // Show back to login button more prominently after successful reset
          document.getElementById('back-to-login').style.marginTop = '20px';
          
          // Hide the new password section
          newPasswordSection.style.display = 'none';
        } catch (error) {
          // Handle specific password reset errors
          if (error.code === 'auth/expired-action-code') {
            errorMessage.textContent = "Error: The reset link has expired. Please request a new one.";
          } else if (error.code === 'auth/invalid-action-code') {
            errorMessage.textContent = "Error: Invalid reset link. Please request a new one.";
          } else if (error.code === 'auth/weak-password') {
            errorMessage.textContent = "Error: Password is too weak. Please use a stronger password.";
          } else {
            errorMessage.textContent = `Error: ${error.message}`;
          }
          
          errorMessage.style.display = 'block';
          successMessage.style.display = 'none';
        }
      });
    }
  </script>
</body>
</html>
