<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chesney Signage</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="signup.css">
  <style>
    /* Google Button Style */
    .google-button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px; /* Adjusted spacing between logo and text */
      background: #f5f5dc; /* Cream */
      color: #4b0014; /* Burgundy */
      border: none;
      border-radius: 20px;
      padding: 10px; /* Reduced padding for a smaller button */
      font-size: 0.9rem; /* Slightly smaller font */
      font-weight: bold;
      text-align: center;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 260px; /* Reduced button width */
      margin: 20px auto; /* Centers the button */
    }

    .google-button:hover {
      background: #e8e4d6; /* Lighter Cream */
    }

    .google-icon {
      width: 20px; /* Set a smaller fixed width for the logo */
      height: 20px; /* Match the height for proportional scaling */
      display: block; /* Ensure it doesnâ€™t cause inline spacing issues */
    }

    .or-text {
      text-align: center;
      font-size: 1rem;
      font-weight: bold;
      margin: 10px 0;
    }

    .login-text {
      text-align: center;
      font-size: 1rem;
      margin-top: 15px;
    }

    .login-text a {
      color: #8fb976;
      text-decoration: none;
      font-weight: bold;
    }

    .login-text a:hover {
      text-decoration: underline;
    }

    /* Centered Popup Alert Message */
    .alert-message {
      position: fixed; /* Position the alert relative to the viewport */
      top: 50%; /* Center vertically */
      left: 50%; /* Center horizontally */
      transform: translate(-50%, -50%); /* Align the center of the alert with the center of the screen */
      background-color: #4b0014; /* Burgundy */
      color: #f5f5dc; /* Cream */
      padding: 15px 20px;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      width: auto; /* Adjust width to content */
      max-width: 400px; /* Prevent the alert from being too wide */
      display: none; /* Hidden by default */
      z-index: 1000; /* Ensure it appears above other elements */
    }

    /* Optional close button for the alert */
    .alert-message .close-btn {
      background: transparent;
      border: none;
      color: #f5f5dc; /* Cream */
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      float: right;
      margin-top: -5px;
      margin-right: -5px;
    }

    .alert-message .close-btn:hover {
      color: #e8e4d6; /* Lighter Cream */
    }

    /* Background overlay to darken the screen */
    .alert-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5); /* Semi-transparent black */
      z-index: 999; /* Below the alert */
      display: none; /* Hidden by default */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="content">
      <h1>FREE, SIMPLE AND EASY SOLUTION WITH<br>CHESNEY SIGNAGE</h1>
      <div class="social-icons">
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-facebook-f"></i>
        <img src="images/rb_45422.png" alt="X Logo" class="icon">
      </div>
    </div>
    <div class="form-container">
      <h2>CREATE NEW ACCOUNT</h2>
      <!-- Google Signup Button -->
      <button class="google-button" id="google-signup">
        <img src="./images/google-transparent.png" alt="Google Icon" class="google-icon">
        Sign Up with Google
      </button>
      <!-- OR Text -->
      <p class="or-text">OR</p>
      <form id="signup-form">
        <input type="text" id="name" placeholder="NAME" class="input red-input" required>
        <input type="email" id="email" placeholder="EMAIL" class="input red-input" required>
        <input 
          type="tel" 
          id="phone" 
          placeholder="PHONE NUMBER" 
          class="input red-input" 
          required
          pattern="[0-9]{10}" 
          title="Phone number must be 10 digits long."
        >
        <input 
          type="password" 
          id="password"
          placeholder="PASSWORD" 
          class="input red-input" 
          required
          pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}"
          title="Password must be at least 8 characters long and include at least one uppercase letter, one lowercase letter, one number, and one special character."
        >
        <button type="submit" class="button white-button">SIGN UP</button>
      </form>
      <!-- Already have an account? -->
      <p class="login-text">
        Already have an account? <a href="login.html">Login</a>
      </p>
      <p class="website">WWW.CHESNEY.IN</p>
    </div>
  </div>

  <!-- Background Overlay -->
  <div id="alert-overlay" class="alert-overlay"></div>

  <!-- Popup Alert Message -->
  <div id="alert-message" class="alert-message">
    <button class="close-btn" id="close-alert">&times;</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, sendEmailVerification, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";
    import { getFirestore, doc, setDoc, Timestamp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyB5WjXzmGNUWUCr-_-PDPagpUfYaTmjjGY",
      authDomain: "cheney-25352.firebaseapp.com",
      projectId: "cheney-25352",
      storageBucket: "cheney-25352.appspot.com",
      messagingSenderId: "731368175146",
      appId: "1:731368175146:web:b2fd024d600c930373f553",
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getFirestore(app);

    // Function to display alert message
    function showAlert(message) {
      const alertElement = document.getElementById('alert-message');
      const overlay = document.getElementById('alert-overlay');

      // Set the message and show the elements
      alertElement.style.display = 'block';
      overlay.style.display = 'block';
      alertElement.innerHTML = `
        <button class="close-btn" id="close-alert">&times;</button>
        ${message}
      `;
    }

    // Function to hide alert message
    function hideAlert() {
      const alertElement = document.getElementById('alert-message');
      const overlay = document.getElementById('alert-overlay');

      // Hide the elements
      alertElement.style.display = 'none';
      overlay.style.display = 'none';
    }

    // Close alert on clicking close button
    document.getElementById('alert-message').addEventListener('click', (event) => {
      if (event.target.id === 'close-alert') {
        hideAlert();
      }
    });

    // Google Signup Button Handler
    document.getElementById('google-signup').addEventListener('click', async () => {
      const provider = new GoogleAuthProvider();
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;

        // Save user to Firestore
        await setDoc(doc(db, "users", user.uid), {
          name: user.displayName || "Google User",
          email: user.email,
          createdAt: Timestamp.now(),
        });

        // Redirect to home page
        window.location.href = 'home.html';
      } catch (error) {
        console.error("Google Sign-Up error:", error);
        showAlert("Google Sign-Up failed: " + error.message);
      }
    });

    // Form submission handler
    document.getElementById('signup-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const phone = document.getElementById('phone').value;

      try {
        // Create user with email and password
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // Send email verification
        try {
          await sendEmailVerification(user);
          console.log("Verification email sent to:", email);
          showAlert("Sign-Up successful! A verification email has been sent to your email address. Please verify your email to proceed.");

          // Save user to Firestore
          await setDoc(doc(db, "users", user.uid), {
            name: name,
            email: email,
            phone: phone,
            createdAt: Timestamp.now(),
          });

          // Monitor email verification status
          const checkEmailVerification = setInterval(async () => {
            await user.reload(); // Refresh the user's state
            if (user.emailVerified) {
              clearInterval(checkEmailVerification); // Stop checking
              console.log("Email verified. Redirecting to login page.");
              showAlert("Your email has been verified. Please log in.");
              setTimeout(() => {
                window.location.href = 'login.html'; // Redirect after verification
              }, 2000);
            }
          }, 3000); // Check every 3 seconds
        } catch (verificationError) {
          console.error("Error sending verification email:", verificationError);
          showAlert("Failed to send verification email. Please try again.");
        }
      } catch (error) {
        console.error("Sign-Up error:", error);
        showAlert("Sign-Up failed: " + error.message);
      }
    });
  </script>
</body>
</html>
