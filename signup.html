<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chesney Signage</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="signup.css">
</head>
<body>
  <div class="container">
    <div class="content">
      <h1>Manage, Create, and Share content effortlessly with <span class="chesneyy">CHESNEY </span>Signage</h1>
      <div class="social-icons">
        <a href="https://www.facebook.com/" target="_blank">
          <i class="fa-brands fa-facebook-f"></i>
        </a>
        
        <a href="https://www.instagram.com/" target="_blank">
          <i class="fa-brands fa-instagram"></i>
        </a>
        
        <a href="https://www.linkedin.com/" target="_blank">
          <i class="fa-brands fa-linkedin-in"></i>
        </a>
        
        <a href="https://x.com/" target="_blank">
          <i class="fa-brands fa-x-twitter"></i>
        </a>
        
        <a href="https://www.youtube.com/" target="_blank">
          <i class="fa-brands fa-youtube"></i>
        </a>
        
        <a href="https://wa.me/+916363245799" target="_blank"> 
          <i class="fa-brands fa-whatsapp"></i>
        </a>
      </div>
    </div>
    <div class="form-container">
      <h2>Create New Account</h2>

      <!-- Google Signup Button -->
      <button class="google-button google-btn" id="google-signup">
        <img src="images/google.png" alt="Chesney Google Icon" class="google-icon">
        Sign Up with Google
      </button>

      <!-- OR Text -->
      <p class="or-text">OR</p>

      <!-- Signup Form -->
      <form id="signup-form">
        <div class="form-group">
          <input type="text" id="name" class="input red-input" placeholder=" " required>
          <label for="name">Full Name</label>
        </div>
        
        <div class="form-group">
          <input type="email" id="email" class="input red-input" placeholder=" " required>
          <label for="email">Email Address</label>
        </div>
        
        <div class="form-group">
          <input 
            type="tel" 
            id="phone" 
            class="input red-input" 
            placeholder=" " 
            required
            pattern="[0-9]{10}" 
            title="Phone number must be 10 digits long."
          >
          <label for="phone">Phone Number</label>
        </div>
        
        <div class="form-group">
          <input 
            type="password" 
            id="password"
            class="input red-input" 
            placeholder=" " 
            required
            pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}"
            title="Password must be at least 8 characters long and include at least one uppercase letter, one lowercase letter, one number, and one special character."
          >
          <label for="password">Password</label>
        </div>
        
        <button type="submit" class="button white-button">SIGN UP</button>
      </form>

      <!-- Already have an account? section -->
      <p class="login-text">
        Already have an account? <a href="index.html" class="login-link">LOGIN</a>
      </p>
      <!-- <p class="website">WWW.CHESNEYINDIA.COM</p> -->
    </div>
  </div>

  <!-- Background Overlay -->
  <div id="alert-overlay" class="alert-overlay"></div>

  <!-- Popup Alert Message -->
  <div id="alert-message" class="alert-message">
    <button class="close-btn" id="close-alert">&times;</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, sendEmailVerification, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";
    import { getFirestore, doc, setDoc, Timestamp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyB5WjXzmGNUWUCr-_-PDPagpUfYaTmjjGY",
      authDomain: "cheney-25352.firebaseapp.com",
      projectId: "cheney-25352",
      storageBucket: "cheney-25352.appspot.com",
      messagingSenderId: "731368175146",
      appId: "1:731368175146:web:b2fd024d600c930373f553",
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getFirestore(app);

    // Function to display alert message
    function showAlert(message) {
      const alertElement = document.getElementById('alert-message');
      const overlay = document.getElementById('alert-overlay');

      // Set the message and show the elements
      alertElement.style.display = 'block';
      overlay.style.display = 'block';
      alertElement.innerHTML = `
        <button class="close-btn" id="close-alert">&times;</button>
        ${message}
      `;
    }

    // Function to hide alert message
    function hideAlert() {
      const alertElement = document.getElementById('alert-message');
      const overlay = document.getElementById('alert-overlay');

      // Hide the elements
      alertElement.style.display = 'none';
      overlay.style.display = 'none';
    }

    // Close alert on clicking close button
    document.getElementById('alert-message').addEventListener('click', (event) => {
      if (event.target.id === 'close-alert') {
        hideAlert();
      }
    });

    // Google Signup Button Handler
    document.getElementById('google-signup').addEventListener('click', async () => {
      const provider = new GoogleAuthProvider();
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;

        // Save user to Firestore
        await setDoc(doc(db, "users", user.uid), {
          name: user.displayName || "Google User",
          email: user.email,
          createdAt: Timestamp.now(),
        });

        // Redirect to home page
        window.location.href = 'home.html';
      } catch (error) {
        console.error("Google Sign-Up error:", error);
        showAlert("Google Sign-Up failed: " + error.message);
      }
    });

    // Form submission handler
    document.getElementById('signup-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const phone = document.getElementById('phone').value;

      try {
        // Create user with email and password
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // Send email verification
        try {
          await sendEmailVerification(user);
          console.log("Verification email sent to:", email);
          showAlert("Sign-Up successful! A verification email has been sent to your email address. Please verify your email to proceed.");

          // Save user to Firestore
          await setDoc(doc(db, "users", user.uid), {
            name: name,
            email: email,
            phone: phone,
            createdAt: Timestamp.now(),
          });

          // Monitor email verification status
          const checkEmailVerification = setInterval(async () => {
            await user.reload(); // Refresh the user's state
            if (user.emailVerified) {
              clearInterval(checkEmailVerification); // Stop checking
              console.log("Email verified. Redirecting to login page.");
              showAlert("Your email has been verified. Please log in.");
              setTimeout(() => {
                window.location.href = 'login.html'; // Redirect after verification
              }, 2000);
            }
          }, 3000); // Check every 3 seconds
        } catch (verificationError) {
          console.error("Error sending verification email:", verificationError);
          showAlert("Failed to send verification email. Please try again.");
        }
      } catch (error) {
        console.error("Sign-Up error:", error);
        showAlert("Sign-Up failed: " + error.message);
      }
    });
  </script>
</body>
</html>
