<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Manage your grouped devices with CHESNEY's cloud-based platform">
  <meta name="keywords" content="digital signage, device management, group management, CHESNEY">
  <title>Group Management | CHESNEY Signage Platform</title>

  <!-- Preconnect to external domains -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://cdnjs.cloudflare.com">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Space+Grotesk:wght@500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <style>
    /* Modern CSS Reset */
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    /* CSS Variables - CHESNEY Signage Theme */
    :root {
      /* Colors - Modern Purple/Violet Palette */
      --primary-50: #f5f3ff;
      --primary-100: #ede9fe;
      --primary-200: #ddd6fe;
      --primary-300: #c4b5fd;
      --primary-400: #a78bfa;
      --primary-500: #8b5cf6;
      --primary-600: #7c3aed;
      --primary-700: #6d28d9;
      --primary-800: #5b21b6;
      --primary-900: #4c1d95;

      /* Neutral Colors */
      --gray-50: #f9fafb;
      --gray-100: #f3f4f6;
      --gray-200: #e5e7eb;
      --gray-300: #d1d5db;
      --gray-400: #9ca3af;
      --gray-500: #6b7280;
      --gray-600: #4b5563;
      --gray-700: #374151;
      --gray-800: #1f2937;
      --gray-900: #111827;

      /* Semantic Colors */
      --success: #10b981;
      --success-50: #ecfdf5;
      --success-100: #d1fae5;
      --warning: #f59e0b;
      --warning-50: #fffbeb;
      --warning-100: #fef3c7;
      --error: #ef4444;
      --error-50: #fef2f2;
      --error-100: #fee2e2;
      --info: #3b82f6;
      --info-50: #eff6ff;
      --info-100: #dbeafe;

      /* Typography Scale */
      --font-sans: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      --font-display: 'Space Grotesk', var(--font-sans);

      /* Type Scale */
      --text-xs: 0.75rem;
      --text-sm: 0.875rem;
      --text-base: 1rem;
      --text-lg: 1.125rem;
      --text-xl: 1.25rem;
      --text-2xl: 1.5rem;
      --text-3xl: 1.875rem;
      --text-4xl: 2.25rem;
      --text-5xl: 3rem;

      /* Spacing Scale */
      --space-1: 0.25rem;
      --space-2: 0.5rem;
      --space-3: 0.75rem;
      --space-4: 1rem;
      --space-5: 1.25rem;
      --space-6: 1.5rem;
      --space-8: 2rem;
      --space-10: 2.5rem;
      --space-12: 3rem;
      --space-16: 4rem;
      --space-20: 5rem;
      --space-24: 6rem;

      /* Border Radius */
      --radius-sm: 0.25rem;
      --radius-md: 0.375rem;
      --radius-lg: 0.5rem;
      --radius-xl: 0.75rem;
      --radius-2xl: 1rem;
      --radius-3xl: 1.5rem;
      --radius-full: 9999px;

      /* Shadows */
      --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
      --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
      --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
      --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
      --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
      --shadow-2xl: 0 25px 50px -12px rgb(0 0 0 / 0.25);

      /* Transitions */
      --transition-fast: 150ms cubic-bezier(0.4, 0, 0.2, 1);
      --transition-base: 250ms cubic-bezier(0.4, 0, 0.2, 1);
      --transition-slow: 350ms cubic-bezier(0.4, 0, 0.2, 1);

      /* Z-index Scale */
      --z-dropdown: 1000;
      --z-sticky: 1020;
      --z-fixed: 1030;
      --z-backdrop: 1040;
      --z-modal: 1050;
      --z-popover: 1060;
      --z-tooltip: 1070;
    }

    /* Base Styles */
    html {
      font-size: 16px;
      scroll-behavior: smooth;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    body {
      font-family: var(--font-sans);
      font-size: var(--text-base);
      line-height: 1.6;
      color: var(--gray-900);
      background: var(--gray-50);
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Focus Styles */
    :focus {
      outline: 2px solid var(--primary-500);
      outline-offset: 2px;
    }

    :focus:not(:focus-visible) {
      outline: none;
    }

    /* Skip to Content */
    .skip-to-content {
      position: absolute;
      top: -100px;
      left: var(--space-4);
      background: var(--primary-600);
      color: white;
      padding: var(--space-2) var(--space-4);
      border-radius: var(--radius-md);
      text-decoration: none;
      z-index: var(--z-tooltip);
      font-weight: 600;
    }

    .skip-to-content:focus {
      top: var(--space-4);
    }

    /* Header */
    .header {
      background: white;
      border-bottom: 1px solid var(--gray-200);
      padding: var(--space-4) 0;
      position: sticky;
      top: 0;
      z-index: var(--z-sticky);
      backdrop-filter: blur(8px);
    }

    .header-content {
      max-width: 1280px;
      margin: 0 auto;
      padding: 0 var(--space-6);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: var(--space-3);
      text-decoration: none;
    }

    .logo-icon {
      width: 40px;
      height: 40px;
      border-radius: var(--radius-lg);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 700;
      font-size: var(--text-lg);
    }

    .logo-icon img {
      height: 50px;
      width: 50px;
    }

    .logo-text {
      font-family: var(--font-display);
      font-size: var(--text-xl);
      font-weight: 700;
      color: var(--gray-900);
      letter-spacing: -0.02em;
    }

    .breadcrumb {
      display: flex;
      align-items: center;
      gap: var(--space-2);
      color: var(--gray-500);
      font-size: var(--text-sm);
    }

    .breadcrumb a {
      color: var(--primary-600);
      text-decoration: none;
      font-weight: 500;
    }

    .breadcrumb a:hover {
      color: var(--primary-700);
    }

    .close-btn {
      background: var(--gray-100);
      border: none;
      padding: var(--space-2);
      border-radius: var(--radius-md);
      cursor: pointer;
      color: var(--gray-600);
      transition: all var(--transition-fast);
      display: flex;
      align-items: center;
      gap: var(--space-2);
      font-size: var(--text-sm);
      font-weight: 500;
    }

    .close-btn:hover {
      background: var(--gray-200);
      color: var(--gray-700);
    }

    /* Main Container */
    .main-container {
      width: 100%;
      min-height: calc(100vh - 80px);
      display: grid;
      grid-template-columns: 30% 70%;
      gap: 0;
      align-items: stretch;
    }

    /* Hero Section */
    .hero-section {
      height: 100%;
      min-height: calc(100vh - 80px);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: var(--space-8);
      background: linear-gradient(135deg, var(--primary-600), var(--primary-800));
    }

    .hero-content {
      text-align: center;
      padding: var(--space-8);
      background: linear-gradient(135deg, var(--primary-600), var(--primary-800));
      color: white;
      position: relative;
      overflow: hidden;
    }

    .hero-content::before {
      content: '';
      position: absolute;
      top: -50%;
      right: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
      animation: rotate 30s linear infinite;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .group-image {
      width: 100%;
      max-width: 400px;
      height: auto;
      animation: float 6s ease-in-out infinite;
      position: relative;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    /* Form Section */
    .form-section {
      background: white;
      height: 100%;
      min-height: calc(100vh - 80px);
      overflow-y: auto;
      border-left: 1px solid var(--gray-200);
    }

    .form-header {
      padding: var(--space-8);
      border-bottom: 1px solid var(--gray-200);
      background: linear-gradient(135deg, var(--gray-50), var(--primary-50));
      position: sticky;
      top: 0;
      z-index: var(--z-sticky);
    }

    .form-title {
      font-family: var(--font-display);
      font-size: var(--text-3xl);
      font-weight: 700;
      color: var(--gray-900);
      margin-bottom: var(--space-2);
    }

    .form-subtitle {
      color: var(--gray-600);
      font-size: var(--text-lg);
      line-height: 1.5;
    }

    .form-content {
      padding: var(--space-8);
    }

    /* Toggle Buttons */
    .toggle-buttons {
      display: flex;
      gap: var(--space-3);
      margin-bottom: var(--space-6);
    }

    .toggle-btn {
      padding: var(--space-4) var(--space-6);
      border: none;
      border-radius: var(--radius-xl);
      font-size: var(--text-base);
      font-weight: 600;
      font-family: var(--font-sans);
      cursor: pointer;
      transition: all var(--transition-base);
      background: var(--gray-100);
      color: var(--gray-700);
    }

    .toggle-btn.active {
      background: linear-gradient(135deg, var(--primary-600), var(--primary-700));
      color: white;
      box-shadow: 0 4px 14px 0 rgba(139, 92, 246, 0.3);
    }

    .toggle-btn:hover {
      background: var(--gray-200);
      color: var(--gray-900);
    }

    .toggle-btn.active:hover {
      background: linear-gradient(135deg, var(--primary-700), var(--primary-800));
    }

    /* Device and Group Grids */
    .device-grid, .group-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: var(--space-4);
      margin-bottom: var(--space-6);
    }

    .device-item, .group-box {
      background: white;
      border-radius: var(--radius-xl);
      border: 2px solid var(--gray-200);
      overflow: hidden;
      transition: all var(--transition-base);
      position: relative;
      box-shadow: var(--shadow-sm);
      padding: var(--space-4);
    }

    .device-item:hover, .group-box:hover {
      border-color: var(--primary-300);
      box-shadow: var(--shadow-lg);
      transform: translateY(-2px);
    }

    .device-item label, .group-box h4 {
      font-family: var(--font-display);
      font-size: var(--text-base);
      font-weight: 600;
      color: var(--gray-900);
      margin-bottom: var(--space-2);
    }

    .device-item input[type="checkbox"] {
      appearance: none;
      width: 20px;
      height: 20px;
      border: 2px solid var(--gray-300);
      border-radius: var(--radius-sm);
      background: white;
      cursor: pointer;
      transition: all var(--transition-fast);
      margin-right: var(--space-2);
    }

    .device-item input[type="checkbox"]:checked {
      background: var(--primary-600);
      border-color: var(--primary-600);
    }

    .device-item input[type="checkbox"]:checked::after {
      content: '✓';
      position: absolute;
      top: 50%;
      left: 8px;
      transform: translateY(-50%);
      color: white;
      font-size: var(--text-xs);
      font-weight: 700;
    }

    .group-box p {
      font-size: var(--text-sm);
      color: var(--gray-600);
      margin-bottom: var(--space-3);
    }

    /* Buttons */
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: var(--space-2);
      padding: var(--space-4) var(--space-6);
      border: none;
      border-radius: var(--radius-xl);
      font-size: var(--text-base);
      font-weight: 600;
      font-family: var(--font-sans);
      cursor: pointer;
      transition: all var(--transition-base);
      text-decoration: none;
      min-height: 48px;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary-600), var(--primary-700));
      color: white;
      box-shadow: 0 4px 14px 0 rgba(139, 92, 246, 0.3);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px 0 rgba(139, 92, 246, 0.4);
    }

    .btn-primary:active {
      transform: translateY(0);
    }

    .btn-primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .btn-danger {
      background: linear-gradient(135deg, var(--error), #dc2626);
      color: white;
      box-shadow: 0 4px 14px 0 rgba(239, 68, 68, 0.3);
    }

    .btn-danger:hover {
      background: linear-gradient(135deg, #dc2626, #b91c1c);
      transform: translateY(-1px);
      box-shadow: 0 6px 20px 0 rgba(239, 68, 68, 0.4);
    }

    /* Group Details */
    .group-details {
      display: none;
      padding: var(--space-8);
    }

    .group-details.active {
      display: block;
    }

    .group-details h2 {
      font-family: var(--font-display);
      font-size: var(--text-2xl);
      font-weight: 700;
      color: var(--gray-900);
      margin-bottom: var(--space-4);
    }

    .device-list {
      list-style: none;
      padding: 0;
    }

    .device-list li {
      padding: var(--space-3);
      background: var(--gray-50);
      border-radius: var(--radius-lg);
      margin-bottom: var(--space-2);
      font-size: var(--text-base);
      color: var(--gray-900);
      border: 1px solid var(--gray-200);
    }

    /* Modal */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(8px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: var(--z-modal);
      animation: fadeIn 0.3s ease-out;
      padding: var(--space-4);
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .modal-overlay.hidden {
      display: none;
    }

    .modal-content {
      background: white;
      border-radius: var(--radius-2xl);
      box-shadow: var(--shadow-2xl);
      max-width: 500px;
      width: 100%;
      animation: scaleIn 0.3s ease-out;
      overflow: hidden;
    }

    @keyframes scaleIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .modal-header {
      padding: var(--space-6) var(--space-6) var(--space-4);
      border-bottom: 1px solid var(--gray-200);
      position: relative;
    }

    .modal-title {
      font-family: var(--font-display);
      font-size: var(--text-xl);
      font-weight: 700;
      color: var(--gray-900);
      margin-bottom: var(--space-2);
    }

    .modal-close {
      position: absolute;
      top: var(--space-4);
      right: var(--space-4);
      background: none;
      border: none;
      color: var(--gray-600);
      cursor: pointer;
      font-size: var(--text-lg);
      transition: color var(--transition-fast);
    }

    .modal-close:hover {
      color: var(--gray-900);
    }

    .modal-body {
      padding: var(--space-6);
    }

    .modal-body p {
      font-size: var(--text-base);
      color: var(--gray-900);
      margin-bottom: var(--space-4);
    }

    .modal-body ul {
      list-style: none;
      margin-bottom: var(--space-4);
      max-height: 200px;
      overflow-y: auto;
    }

    .modal-body li {
      padding: var(--space-2);
      background: var(--gray-50);
      border-radius: var(--radius-lg);
      margin-bottom: var(--space-2);
      font-size: var(--text-base);
      color: var(--gray-900);
    }

    .modal-body input[type="text"] {
      width: 100%;
      padding: var(--space-4);
      border: 2px solid var(--gray-200);
      border-radius: var(--radius-lg);
      font-size: var(--text-base);
      color: var(--gray-900);
      margin-bottom: var(--space-4);
      transition: all var(--transition-base);
    }

    .modal-body input[type="text"]:focus {
      border-color: var(--primary-500);
      box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
    }

    .modal-actions {
      display: flex;
      gap: var(--space-3);
      justify-content: flex-end;
      padding: var(--space-4) var(--space-6) var(--space-6);
      background: var(--gray-50);
    }

    /* Notifications */
    .notification {
      position: fixed;
      top: var(--space-8);
      right: var(--space-8);
      background: white;
      border-radius: var(--radius-xl);
      box-shadow: var(--shadow-xl);
      z-index: var(--z-tooltip);
      max-width: 400px;
      animation: slideInRight 0.3s ease-out;
      border-left: 4px solid var(--primary-500);
      overflow: hidden;
    }

    @keyframes slideInRight {
      from {
        opacity: 0;
        transform: translateX(100px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .notification.hidden {
      display: none;
    }

    .notification-content {
      padding: var(--space-4) var(--space-6);
      display: flex;
      align-items: start;
      gap: var(--space-3);
    }

    .notification-icon {
      width: 24px;
      height: 24px;
      flex-shrink: 0;
      margin-top: var(--space-1);
    }

    .notification-icon.success {
      color: var(--success);
    }

    .notification-icon.error {
      color: var(--error);
    }

    .notification-icon.warning {
      color: var(--warning);
    }

    .notification-text {
      flex: 1;
    }

    .notification-title {
      font-weight: 600;
      color: var(--gray-900);
      margin-bottom: var(--space-1);
    }

    .notification-message {
      color: var(--gray-600);
      font-size: var(--text-sm);
      line-height: 1.5;
    }

    .notification-close {
      background: none;
      border: none;
      color: var(--gray-400);
      cursor: pointer;
      padding: var(--space-1);
      border-radius: var(--radius-sm);
      transition: color var(--transition-fast);
    }

    .notification-close:hover {
      color: var(--gray-600);
    }

    /* Confirmation Modal */
    .confirmation-modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(8px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: var(--z-modal);
      animation: fadeIn 0.3s ease-out;
      padding: var(--space-4);
    }

    .confirmation-modal.hidden {
      display: none;
    }

    .confirmation-content {
      background: white;
      border-radius: var(--radius-2xl);
      box-shadow: var(--shadow-2xl);
      max-width: 350px;
      width: 100%;
      animation: scaleIn 0.3s ease-out;
      overflow: hidden;
      padding: var(--space-6);
    }

    .confirm-message {
      font-weight: 500;
      color: var(--gray-900);
      text-align: center;
      margin-bottom: var(--space-4);
    }

    .confirm-actions {
      display: flex;
      gap: var(--space-3);
      justify-content: center;
    }

    #confirm-yes, #confirm-no {
      padding: var(--space-4) var(--space-6);
      border: none;
      border-radius: var(--radius-xl);
      font-size: var(--text-base);
      font-weight: 600;
      cursor: pointer;
      transition: all var(--transition-base);
      min-height: 48px;
    }

    #confirm-yes {
      background: var(--primary-600);
      color: white;
    }

    #confirm-yes:hover {
      background: var(--primary-700);
    }

    #confirm-no {
      background: var(--gray-200);
      color: var(--gray-700);
    }

    #confirm-no:hover {
      background: var(--gray-300);
    }

    /* Loading Overlay */
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(8px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: var(--z-modal);
      animation: fadeIn 0.3s ease-out;
    }

    .loading-overlay.hidden {
      display: none;
    }

    .loading-content {
      background: white;
      padding: var(--space-8);
      border-radius: var(--radius-2xl);
      text-align: center;
      box-shadow: var(--shadow-2xl);
      animation: scaleIn 0.3s ease-out;
      max-width: 400px;
      width: 90%;
    }

    .spinner {
      width: 60px;
      height: 60px;
      border: 4px solid var(--primary-100);
      border-left-color: var(--primary-600);
      border-radius: var(--radius-full);
      animation: spin 1s linear infinite;
      margin: 0 auto var(--space-4);
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .loading-title {
      font-size: var(--text-lg);
      font-weight: 600;
      color: var(--gray-900);
      margin-bottom: var(--space-2);
    }

    /* Select All Container */
    .select-all-container {
      display: flex;
      align-items: center;
      gap: var(--space-2);
      margin-bottom: var(--space-4);
    }

    .select-all-container label {
      font-size: var(--text-base);
      font-weight: 500;
      color: var(--gray-900);
    }

    #select-all-devices {
      appearance: none;
      width: 20px;
      height: 20px;
      border: 2px solid var(--gray-300);
      border-radius: var(--radius-sm);
      background: white;
      cursor: pointer;
      transition: all var(--transition-fast);
    }

    #select-all-devices:checked {
      background: var(--primary-600);
      border-color: var(--primary-600);
    }

    #select-all-devices:checked::after {
      content: '✓';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: var(--text-xs);
      font-weight: 700;
    }

    #select-all-devices:indeterminate {
      background: var(--primary-600);
      border-color: var(--primary-600);
    }

    #select-all-devices:indeterminate::after {
      content: '−';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: var(--text-xs);
      font-weight: 700;
    }

    /* Responsive Design */
    @media (max-width: 1024px) {
      .main-container {
        grid-template-columns: 35% 65%;
      }

      .hero-section {
        padding: var(--space-4);
      }

      .hero-content {
        padding: var(--space-6);
      }

      .group-image {
        max-width: 300px;
      }

      .form-title {
        font-size: var(--text-2xl);
      }

      .form-subtitle {
        font-size: var(--text-base);
      }

      .device-grid, .group-grid {
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        gap: var(--space-3);
      }
    }

    @media (max-width: 768px) {
      .main-container {
        grid-template-columns: 1fr;
        grid-template-rows: auto 1fr;
      }

      .hero-section {
        position: static;
        min-height: auto;
        padding: var(--space-6);
      }

      .form-section {
        min-height: auto;
        border-left: none;
        border-top: 1px solid var(--gray-200);
      }

      .form-header {
        position: static;
      }

      .header-content {
        padding: 0 var(--space-4);
      }

      .form-content {
        padding: var(--space-6) var(--space-4);
      }

      .device-grid, .group-grid {
        grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
        gap: var(--space-2);
      }

      .breadcrumb {
        display: none;
      }

      .notification {
        right: var(--space-4);
        left: var(--space-4);
        max-width: none;
      }

      .modal-actions {
        flex-direction: column;
      }
    }

    @media (max-width: 480px) {
      .hero-content {
        padding: var(--space-6);
      }

      .form-title {
        font-size: var(--text-2xl);
      }

      .btn, .toggle-btn {
        padding: var(--space-3) var(--space-4);
      }

      .device-grid, .group-grid {
        grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      }

      .modal-content {
        margin: var(--space-4);
      }
    }

    /* Scrollbar Styling */
    .form-section::-webkit-scrollbar,
    .modal-body ul::-webkit-scrollbar {
      width: 6px;
    }

    .form-section::-webkit-scrollbar-track,
    .modal-body ul::-webkit-scrollbar-track {
      background: var(--gray-100);
    }

    .form-section::-webkit-scrollbar-thumb,
    .modal-body ul::-webkit-scrollbar-thumb {
      background: var(--primary-300);
      border-radius: var(--radius-full);
    }

    .form-section::-webkit-scrollbar-thumb:hover,
    .modal-body ul::-webkit-scrollbar-thumb:hover {
      background: var(--primary-500);
    }

    /* Accessibility */
    @media (prefers-reduced-motion: reduce) {
      *, *::before, *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }

    @media (prefers-contrast: high) {
      .device-item, .group-box {
        border-width: 3px;
      }

      .device-item input[type="checkbox"], #select-all-devices {
        border-width: 3px;
      }
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --gray-50: #1f2937;
        --gray-100: #374151;
        --gray-200: #4b5563;
        --gray-900: #f9fafb;
      }
    }

    @media print {
      .loading-overlay,
      .notification,
      .modal-overlay,
      .confirmation-modal {
        display: none !important;
      }

      .hero-section {
        display: none;
      }

      .main-container {
        grid-template-columns: 1fr;
      }
    }

    @media screen and (max-width: 1380px) and (max-height: 800px) {
      html {
        font-size: 85%;
      }

      * {
        box-sizing: border-box;
      }

      body {
        padding: 0;
        margin: 0;
      }

      .main-container {
        gap: 0.8rem;
      }

      .hero-section,
      .form-section {
        padding: 0.8em;
      }

      .device-grid, .group-grid {
        gap: var(--space-3);
      }

      img {
        max-width: 100%;
        height: auto;
      }
    }
  </style>
</head>

<body>
  <!-- Skip to Content -->
  <a href="#main-content" class="skip-to-content">Skip to main content</a>

  <!-- Header -->
  <header class="header" role="banner">
    <div class="header-content">
      <a href="/" class="logo" aria-label="CHESNEY Signage Home">
        <div class="logo-icon">
          <img src="./images/chesney_logo.png" alt="CHESNEY Logo">
        </div>
        <span class="logo-text">CHESNEY</span>
      </a>

      <nav class="breadcrumb" aria-label="Breadcrumb">
        <a href="/service.html">Dashboard</a>
        <i class="fas fa-chevron-right" aria-hidden="true"></i>
        <span aria-current="page">Group Management</span>
      </nav>

      <button class="close-btn" aria-label="Close and return to dashboard">
        <i class="fas fa-times" aria-hidden="true"></i>
        <span>Close</span>
      </button>
    </div>
  </header>

  <!-- Main Content -->
  <main id="main-content" class="main-container">
    <!-- Hero Section -->
    <section class="hero-section" aria-labelledby="hero-title">
      <div class="hero-content">
        <div class="hero-image">
          <img src="./images/Group.gif" alt="Device group illustration" class="group-image" loading="lazy">
        </div>
      </div>
    </section>

    <!-- Form Section -->
    <section class="form-section" aria-labelledby="form-title">
      <!-- <div class="form-header">
        <h2 id="form-title" class="form-title">Device Groups</h2>
        <p class="form-subtitle">Organize your digital signage devices into groups</p>
      </div> -->

      <div class="form-content">
        <div class="toggle-buttons">
          <button id="show-devices-btn" class="toggle-btn active">
            <i class="fas fa-desktop" aria-hidden="true"></i>
            All Devices
          </button>
          <button id="show-groups-btn" class="toggle-btn">
            <i class="fas fa-layer-group" aria-hidden="true"></i>
            Grouped Devices
          </button>
        </div>

        <div id="groups-container">
          <div id="select-all-container" class="select-all-container">
            <input type="checkbox" id="select-all-devices" aria-label="Select all devices">
            <label for="select-all-devices">Select All Devices</label>
          </div>
          <div id="devices-list" class="device-grid" role="grid" aria-label="Device list"></div>
          <div id="groups-list" class="group-grid" role="grid" aria-label="Group list" style="display: none;"></div>
        </div>

        <button id="showGroupModal" class="btn btn-primary">
          <i class="fas fa-plus" aria-hidden="true"></i>
          Create Group
        </button>

        <div id="group-details" class="group-details" role="region" aria-labelledby="group-details-title">
          <h2 id="group-details-title" class="group-details-title"></h2>
          <button id="back-to-groups" class="btn btn-secondary" aria-label="Back to groups">
            <i class="fas fa-arrow-left" aria-hidden="true"></i>
            Back
          </button>
          <ul id="group-devices-list" class="device-list"></ul>
        </div>
      </div>
    </section>
  </main>

  <!-- Create Group Modal -->
  <div id="groupModal" class="modal-overlay hidden" role="dialog" aria-labelledby="modal-title" aria-hidden="true">
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="modal-title" class="modal-title">Create Group</h3>
        <button class="modal-close" id="closeGroupModal" aria-label="Close create group modal">
          <i class="fas fa-times" aria-hidden="true"></i>
        </button>
      </div>
      <div class="modal-body">
        <p>Selected Devices:</p>
        <ul id="selectedDevicesList"></ul>
        <input id="groupNameInput" type="text" placeholder="Enter group name" aria-label="Group name">
      </div>
      <div class="modal-actions">
        <button id="createGroupBtn" class="btn btn-primary">
          <i class="fas fa-plus" aria-hidden="true"></i>
          Create Group
        </button>
      </div>
    </div>
  </div>

  <!-- Notification Toast -->
  <div id="notification" class="notification hidden" role="alert" aria-live="polite">
    <div class="notification-content">
      <i id="notification-icon" class="notification-icon" aria-hidden="true"></i>
      <div class="notification-text">
        <div id="notification-title" class="notification-title"></div>
        <div id="notification-message" class="notification-message"></div>
      </div>
      <button class="notification-close" onclick="closeNotification()" aria-label="Close notification">
        <i class="fas fa-times" aria-hidden="true"></i>
      </button>
    </div>
  </div>

  <!-- Confirmation Modal -->
  <div id="confirmation-modal" class="confirmation-modal hidden" role="dialog" aria-labelledby="modal-title" aria-describedby="modal-description">
    <div class="confirmation-content">
      <div class="modal-header">
        <h3 id="modal-title" class="modal-title">Confirm Action</h3>
        <p id="modal-description" class="confirm-message"></p>
      </div>
      <div class="confirm-actions">
        <button id="confirm-no" class="btn btn-secondary">
          <i class="fas fa-times" aria-hidden="true"></i>
          No
        </button>
        <button id="confirm-yes" class="btn btn-primary">
          <i class="fas fa-check" aria-hidden="true"></i>
          Yes
        </button>
      </div>
    </div>
  </div>

  <!-- Loading Overlay -->
  <div id="loading-overlay" class="loading-overlay hidden" role="status" aria-live="polite">
    <div class="loading-content">
      <div class="spinner" aria-hidden="true"></div>
      <h3 id="loading-title" class="loading-title">Loading...</h3>
    </div>
  </div>

  <!-- JavaScript -->
  <script type="module" src="groups.js"></script>
</body>
</html>
