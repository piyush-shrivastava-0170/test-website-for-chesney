<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Group Management</title>
  <link rel="stylesheet" href="groups.css">
</head>

<body>
  <div class="main-container">
    <div class="left-section">
      <img src="./images/Group.gif" alt="">

    </div>

    <div class="right-section">
      <h2>Group Devices</h2>
      <span id="close-view-popup" class="close-modal">&times;</span>

      <div class="toggle-buttons">
        <button id="show-devices-btn" class="active">All Devices</button>
        <button id="show-groups-btn">Grouped Devices</button>
      </div>
      <button class="create-group-button" id="showGroupModal">Create Group</button>

      <div id="groups-container">
        <div>
          <input type="checkbox" id="select-all-devices" />
          <label for="select-all-devices">Select All Devices</label>
        </div>
        <div id="devices-list" class="device-grid">
          <!-- Dynamically loaded devices will appear here -->
        </div>
        <!-- <h2> Grouped Devices</h2> -->
        <div id="groups-list" class="group-grid">
          <!-- Dynamically loaded groups will appear here -->
        </div>
        

      </div>

      <div id="group-details" class="group-details">
        <h2 id="group-details-title"></h2>
        <ul id="group-devices-list" class="device-list"></ul>
        <button class="back-button" id="back-to-groups">Back to Groups</button>
      </div>
    </div>
  </div>

  <!-- Group Modal -->
  <div id="groupModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeGroupModal">&times;</span>
      <h2>Create Group</h2>
      <p>Selected Devices:</p>
      <ul id="selectedDevicesList"></ul>
      <input id="groupNameInput" type="text" placeholder="Enter group name" />
      <button id="createGroupBtn">Create Group</button>
    </div>
  </div>

  <!-- Load JavaScript files -->
  <script type="module" src="groups.js">
  </script>


</body>

</html>
