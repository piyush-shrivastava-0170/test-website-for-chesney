<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chesney Signage</title>
    <link rel="stylesheet" href="home2.css" />
    <style>
        .stand {
            position: relative;
            width: 100%;
            padding-top: 56.25%;
            /* 16:9 aspect ratio to match video */
            background: transparent;
            overflow: hidden;
            margin-top: -160px;
        }

        .stand img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            /* use cover if you want it cropped */
        }

        .right-box {
  width: 50%;
  padding: 50px 40px;
  display: flex;
  justify-content: center;
  align-items: center;
  margin: -50px;
  margin-top: -50px;
}

.promo-card {
  max-width: 500px;
  font-family: 'Poppins', sans-serif;
  color: #000;
}

.headline {
  font-size: 46px;
  font-weight: 700;
  line-height: 1.2;
  margin-bottom: 20px;
  
}

.subtext {
  font-size: 16px;
  color: #444;
  margin-bottom: 30px;
  max-width: 90%;
}

.promo-buttons {
  display: flex;
  gap: 14px;
  flex-wrap: wrap;
  margin-bottom: 30px;
}

.btn-orange {
  background-color: #ff5c00;
  color: #fff;
  padding: 14px 24px;
  font-size: 14px;
  font-weight: 600;
  border: none;
  border-radius: 8px;
  cursor: pointer;
}

.btn-outline {
  background-color: transparent;
  color: #000;
  border: 2px solid #000;
  padding: 14px 24px;
  font-size: 14px;
  font-weight: 600;
  border-radius: 8px;
  cursor: pointer;
}

.rating-section {
  display: flex;
  gap: 30px;
  flex-wrap: wrap;
  align-items: center;
}

.rating {
  display: flex;
  align-items: center;
  gap: 10px;
}

.rating img {
  width: 32px;
  height: 32px;
}

.stars {
  font-size: 14px;
  line-height: 1.2;
}

.stars span {
  font-size: 12px;
  color: #666;
}

    </style>
</head>

<body>
    <header class="navbar">
        <div class="logo">
            <img src="./images/chesney_logo.png" alt="Chesney Signage Logo" />
            <span>Chesney<br>Signage</span>
        </div>
        <nav>
            <ul class="nav-links">
                <li class="active">Home</li>
                <li>About</li>
                <li>Services</li>
                <li>Products</li>
                <li>Contact</li>
            </ul>
            <div class="hamburger">☰</div>
        </nav>
    </header>

    <main class="main-section">
        <div class="left-box">
            <div class="white-box">
                <!-- <video controls autoplay muted loop>
              <source src="./images/home_page_tv_video.mp4" type="video/mp4" />
              Your browser does not support the video tag.
            </video> -->
                <img src="./images/home_page_tv_black.png" alt="Uploaded Image" />

            </div>
            <div class="stand">
                <img src="./images/home_page_stand.png" alt="">
            </div>




            <div class="dots">
                <span class="dot active-dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>

        </div>

        <div class="right-box">
            <!-- <img src="./images/home_page_image.png" alt="Illustration" /> -->
            <div class="promo-card">
                <h1 class="headline">The easiest way<br>to share content<br>on screens</h1>
                <p class="subtext">
                  Connect with your audience in a dynamic and engaging way with Chesney digital signage software.
                </p>
                <div class="promo-buttons">
                  <button class="btn-orange">Get started for FREE</button>
                  <button class="btn-outline">Book a demo</button>
                </div>
                <div class="rating-section">
                  <div class="rating">
                    <img src="./images/playstore.png" alt="Capterra logo">
                    <div class="stars">
                      ⭐⭐⭐⭐⭐<br><span>4.9/5 on Playstore</span>
                    </div>
                  </div>
                  <div class="rating">
                    <img src="./images/indiamart.png" alt="G2 logo">
                    <div class="stars">
                      ⭐⭐⭐⭐⭐<br><span>4.8/5 on Indiamart</span>
                    </div>
                  </div>
                </div>
              </div>
              

        </div>
        <div class="dotimage">
            <img src="./images/home_dot_dot.png" alt="">
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
