<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chesney Signage - Secure Login</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      display: flex;
      width: 90%;
      max-width: 1200px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .content {
      flex: 1;
      padding: 60px;
      background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .content h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 30px;
      line-height: 1.2;
    }

    .chesneyy {
      color: #ffd700;
      font-weight: 800;
    }

    .social-icons {
      display: flex;
      gap: 15px;
      margin-top: 30px;
    }

    .social-icons a {
      width: 50px;
      height: 50px;
      background: rgba(255,255,255,0.2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .social-icons a:hover {
      background: rgba(255,255,255,0.3);
      transform: translateY(-2px);
    }

    .form-container {
      flex: 1;
      padding: 60px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .form-container h2 {
      font-size: 2rem;
      color: #333;
      margin-bottom: 30px;
      text-align: center;
    }

    .google-button {
      width: 100%;
      padding: 15px;
      border: 2px solid #ddd;
      border-radius: 10px;
      background: white;
      color: #333;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
      transition: all 0.3s ease;
    }

    .google-button:hover {
      border-color: #4285f4;
      background: #f8f9fa;
    }

    .google-icon {
      width: 20px;
      height: 20px;
    }

    .or-text {
      text-align: center;
      color: #666;
      margin: 20px 0;
      position: relative;
    }

    .or-text:before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      width: 45%;
      height: 1px;
      background: #ddd;
    }

    .or-text:after {
      content: '';
      position: absolute;
      top: 50%;
      right: 0;
      width: 45%;
      height: 1px;
      background: #ddd;
    }

    .form-group {
      position: relative;
      margin-bottom: 25px;
    }

    .input {
      width: 100%;
      padding: 15px;
      border: 2px solid #ddd;
      border-radius: 10px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }

    .input:focus {
      outline: none;
      border-color: #e74c3c;
    }

    .input:focus + label,
    .input:not(:placeholder-shown) + label {
      transform: translateY(-25px);
      font-size: 0.8rem;
      color: #e74c3c;
    }

    label {
      position: absolute;
      left: 15px;
      top: 15px;
      color: #666;
      transition: all 0.3s ease;
      pointer-events: none;
    }

    .button {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      background: #e74c3c;
      color: white;
      margin-top: 10px;
    }

    .button:hover {
      background: #c0392b;
      transform: translateY(-2px);
    }

    .error-message {
      color: #e74c3c;
      font-size: 0.9rem;
      margin-bottom: 15px;
      text-align: center;
    }

    .forgot-password {
      text-align: center;
      margin-top: 20px;
    }

    .forgot-password a {
      color: #e74c3c;
      text-decoration: none;
    }

    .signup-text {
      text-align: center;
      margin-top: 20px;
      color: #666;
    }

    .signup-link {
      color: #e74c3c;
      text-decoration: none;
      font-weight: 600;
    }

    .website {
      text-align: center;
      margin-top: 20px;
      color: #999;
      font-size: 0.9rem;
    }

    .loading {
      opacity: 0.6;
      pointer-events: none;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        margin: 20px;
      }
      
      .content, .form-container {
        padding: 40px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="content">
      <h1>Manage, Create, and Share content effortlessly with <span class="chesneyy">CHESNEY </span>Signage</h1>

      <div class="social-icons">
        <a href="https://www.facebook.com/" target="_blank">
          <i class="fa-brands fa-facebook-f"></i>
        </a>
        
        <a href="https://www.instagram.com/" target="_blank">
          <i class="fa-brands fa-instagram"></i>
        </a>
        
        <a href="https://www.linkedin.com/" target="_blank">
          <i class="fa-brands fa-linkedin-in"></i>
        </a>
        
        <a href="https://x.com/" target="_blank">
          <i class="fa-brands fa-x-twitter"></i>
        </a>
        
        <a href="https://www.youtube.com/" target="_blank">
          <i class="fa-brands fa-youtube"></i>
        </a>
        
        <a href="https://wa.me/+916363245799" target="_blank"> 
          <i class="fa-brands fa-whatsapp"></i>
        </a>
      </div>
    </div>
    
    <div class="form-container">
      <h2>Welcome Back</h2>

      <!-- Google Signup Button -->
      <button class="google-button" id="google-btn">
        <svg class="google-icon" viewBox="0 0 24 24">
          <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
          <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
          <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
          <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
        </svg>
        Sign in with Google
      </button>

      <!-- OR Text -->
      <p class="or-text">OR</p>

      <form id="login-form">
        <div class="form-group">
          <input type="email" id="email" class="input" placeholder=" " required>
          <label for="email">Email Address</label>
        </div>
        
        <div class="error-message" id="login-error"></div>
        
        <div class="form-group">
          <input type="password" id="password" class="input" placeholder=" " required>
          <label for="password">Password</label>
        </div>
        
        <button type="submit" class="button">LOGIN</button>
      </form>

      <!-- Forgot Password Section -->
      <p class="forgot-password">
        <a href="reset.html">Forgot Password?</a>
      </p>

      <!-- New 'Not a member?' section -->
      <p class="signup-text">Not a member? <a href="signup.html" class="signup-link">SIGNUP</a></p>
      <p class="website">WWW.CHESNEYINDIA.COM</p>
    </div>
  </div>

  <script>
    class AuthService {
      constructor() {
        this.apiUrl = '/api'; // Your backend API URL
        this.token = localStorage.getItem('authToken');
      }

      async login(email, password) {
        try {
          const response = await fetch(`${this.apiUrl}/login`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ email, password }),
          });

          const data = await response.json();

          if (response.ok) {
            this.token = data.token;
            localStorage.setItem('authToken', data.token);
            localStorage.setItem('user', JSON.stringify(data.user));
            return { success: true, user: data.user };
          } else {
            return { success: false, error: data.error };
          }
        } catch (error) {
          return { success: false, error: 'Network error. Please try again.' };
        }
      }

      async googleLogin() {
        try {
          // Redirect to Google OAuth endpoint on your server
          window.location.href = `${this.apiUrl}/auth/google`;
        } catch (error) {
          return { success: false, error: 'Google sign-in failed' };
        }
      }

      async makeAuthenticatedRequest(endpoint, options = {}) {
        const response = await fetch(`${this.apiUrl}${endpoint}`, {
          ...options,
          headers: {
            ...options.headers,
            'Authorization': `Bearer ${this.token}`,
            'Content-Type': 'application/json',
          },
        });

        if (response.status === 401) {
          this.logout();
          window.location.href = '/login.html';
        }

        return response;
      }

      logout() {
        localStorage.removeItem('authToken');
        localStorage.removeItem('user');
        this.token = null;
      }

      isAuthenticated() {
        return !!this.token;
      }
    }

    // Initialize auth service
    const authService = new AuthService();

    // Check if user is already logged in
    if (authService.isAuthenticated()) {
      window.location.href = 'service.html';
    }

    // Handle form submission
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const errorDiv = document.getElementById('login-error');
      const form = e.target;

      // Clear previous errors
      errorDiv.textContent = '';
      
      // Add loading state
      form.classList.add('loading');

      try {
        const result = await authService.login(email, password);
        
        if (result.success) {
          window.location.href = 'service.html';
        } else {
          errorDiv.textContent = result.error;
        }
      } catch (error) {
        errorDiv.textContent = 'An unexpected error occurred. Please try again.';
      } finally {
        form.classList.remove('loading');
      }
    });

    // Handle Google Sign-In
    document.getElementById('google-btn').addEventListener('click', async () => {
      await authService.googleLogin();
    });

    // Handle URL parameters for OAuth callbacks
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');
    const error = urlParams.get('error');

    if (token) {
      localStorage.setItem('authToken', token);
      window.location.href = 'service.html';
    }

    if (error) {
      document.getElementById('login-error').textContent = 'Authentication failed: ' + error;
    }
  </script>
</body>
</html>
