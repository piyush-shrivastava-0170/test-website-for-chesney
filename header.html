<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<style>
    /* General Styles */
    body {
        font-family: "Montserrat", sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
        margin-top: 70px; /* Adjusted for fixed header */
    }
    
    /* Header Styles */
    header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
        background-color: #fff;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        position: fixed;
        top: 0;
        z-index: 1000;
        width: 98%;
    }
    
    /* Logo Styling */
    .logo img {
        height: 50px;
        transition: transform 0.3s ease;
        border-radius: 5px;
    }
    
    .logo img:hover {
        transform: scale(1.1);
    }
    
    /* Navigation Styles */
    nav {
        display: flex;
        justify-content: space-between; /* Space between logo and hamburger */
        align-items: center;
        flex: 1; /* Allow nav to take up space */
    }
    
    /* Hamburger Menu */
    .menu-button {
        display: none; /* Hidden by default */
        font-size: 24px; /* Font size for hamburger */
        cursor: pointer;
    }
    
    /* Center nav links on laptops */
    .nav-links {
        list-style: none;
        display: flex; /* Flexbox for navigation items */
        align-items: center;
        margin: 0;
        padding: 0;
        flex: 1; /* Allow the nav links to take space */
        justify-content: center; /* Center links horizontally */
    }
    
    .nav-links li {
        margin: 0 15px;
    }
    
    .nav-links a {
        text-decoration: none;
        color: #333;
        font-weight: bold;
        transition: color 0.3s ease;
    }
    
    .nav-links a:hover {
        color: #ff0000; /* Change color on hover */
    }
    
    /* Login Button Styling */
    .nav-right {
        display: flex;
        align-items: center;
    }
    
    .login-btn {
        background-color: #ff0000;
        color: #fff;
        border: none;
        padding: 10px 20px;
        font-weight: bold;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.3s ease;
    }
    
    .login-btn:hover {
        background-color: #cc0000; /* Darker red on hover */
        transform: scale(1.05); /* Slightly enlarge on hover */
    }
    
    .login-btn:active {
        transform: scale(0.98); /* Slightly shrink on click */
    }
    
    /* Responsive Styles */
    @media (max-width: 768px) {
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px; /* Adjusted padding for better spacing */
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            z-index: 1000;
            width: 90%;
        }
        
        .nav-links {
            display: none; /* Hide nav links initially */
            flex-direction: column; /* Stack items vertically */
            background-color: #fff; /* Background color for dropdown */
            position: absolute; /* Position absolute for dropdown effect */
            top: 60px; /* Position below the header */
            left: 0;
            width: 100%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    
        .nav-links.active {
            display: flex; /* Show nav links when active */
        }
    
        .nav-links li {
            margin: 10px 0; /* Margin between items */
            text-align: center; /* Center text in mobile view */
        }
    
        .nav-right {
            display: none; /* Hide login button on mobile */
        }
    
        .menu-button {
            display: block; /* Show hamburger button */
            margin-left: auto; /* Align hamburger to the right */
        }
    }
</style>    
</head>

<header>
    <div class="logo">
        <img src="images/LOGO ICON 500.png" alt="Chesney Signage Logo">

    <nav>
        <div class="menu-button" aria-label="Toggle navigation">&#9776;</div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const hamburger = document.querySelector('.hamburger');
            const navLinks = document.querySelector('.nav-links');
    
            hamburger.addEventListener('click', function () {
                navLinks.classList.toggle('active');
            });
        });
    </script>
