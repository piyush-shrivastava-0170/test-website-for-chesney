<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CHESNEY-India-Playlist</title>
  <link rel="stylesheet" href="playlist.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

</head>
<body>
  <div class="main-container">
    <!-- Left Section -->
    <div class="left-section">
      <div class="playlist-card">
        <img src="./icon/playlist.gif" alt="Playlist" class="playlist-image"> 
       
        <!-- <p class="playlist-text">PLAYLIST</p> -->
      </div>
    </div>

    <!-- Right Section -->
    <div class="right-section">
      <h3>Your Playlists</h3>
      <span id="close-view-popupp" class="close-modal">&times;</span>
      <div id="playlist-grid" class="playlist-grid"></div>
    </div>

    <!-- Media View Popup -->
    <div id="media-view-popup" class="modal">
      <div class="modal-content">
        <span id="close-view-popup" class="close-modal">&times;</span>
        <h3>Media in Playlist</h3>
        <div id="media-view-grid" class="media-view-grid"></div>
        <button id="delete-selected-media" class="delete-button">Delete Selected</button>
      </div>
    </div>
  </div>

  <div id="custom-alert" class="alert hidden">
    <span id="alert-message"></span>
    <button onclick="closeAlert()">Ã—</button>
  </div>

  <div id="custom-confirm" class="confirm hidden">
    <div class="confirm-message" id="confirm-message"></div>
    <div class="confirm-actions">
      <button id="confirm-yes">Yes</button>
      <button id="confirm-no">No</button>
    </div>
  </div>

 <!-- Reusable Loading Spinner -->
<div id="loading-spinner" class="loading-overlay hidden">
  <div class="loading-content">
    <div class="spinner"></div>
    <div class="loading-text" id="loading-text">Loading...</div>
  </div>
</div>
  <!-- Load JavaScript file -->
  <script type="module" src="playlist.js"></script>
</body>
</html>
