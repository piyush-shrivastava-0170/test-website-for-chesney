async function connectDevice(userId, deviceId) {
  try {
    let deviceRef;
    let deviceSnapshot;

    // Normalize input to uppercase
    const upperDeviceId = deviceId.toUpperCase();

    if (upperDeviceId.length === 7) {
      // Handle device code lookup
      const devicesCollection = collection(db, "devices");
      const q = query(devicesCollection, where("deviceCode", "==", upperDeviceId));
      const querySnapshot = await getDocs(q);

      if (querySnapshot.empty) {
        showAlert("Device not found in the system. Please check the Device Code.");
        return;
      }

      // Get the first matching document
      deviceSnapshot = querySnapshot.docs[0];
      deviceRef = deviceSnapshot.ref;
    } else {
      // Handle direct device ID lookup (Firestore doc ID)
      deviceRef = doc(db, "devices", upperDeviceId);
      deviceSnapshot = await getDoc(deviceRef);

      if (!deviceSnapshot.exists()) {
        showAlert("Device not found in the system. Please check the Device ID.");
        return;
      }
    }

    const deviceData = deviceSnapshot.data();

    if (deviceData.connectedBy && deviceData.connectedBy !== userId) {
      showAlert("This device is already connected by another admin.");
      return;
    }

    await updateDoc(deviceRef, {
      connectedBy: userId,
      status: "active",
      connectedAt: new Date().toISOString(),
    });

    showAlert("Device connected successfully!");
  } catch (error) {
    console.error("Error connecting device:", error);
    showAlert("An error occurred while connecting the device. Please try again.");
  }
}


    /**
     * Disconnect a device.
     */
    async function disconnectDevice(deviceId) {
      try {
        const deviceRef = doc(db, "devices", deviceId);

        await updateDoc(deviceRef, {
          connectedBy: null,
          status: "inactive",
          connectedAt: null,
          currentMedia: null,
          webUrl: null,
          isGridView: false,
          deviceGroup: null,

        });

        showAlert("Device disconnected successfully!");
      } catch (error) {
        console.error("Error disconnecting device:", error);
        showAlert("An error occurred while disconnecting the device. Please try again.");
      }
    }

    /**
     * Load all devices connected by the current admin in real time.
     */
     function loadDevices(userId) {
  const devicesRef = collection(db, "devices");
  const deviceList = document.getElementById("device-list");

  onSnapshot(devicesRef, (snapshot) => {
    deviceList.innerHTML = ""; // Clear the list  

    snapshot.forEach((doc) => {
      const deviceData = doc.data();
      if (deviceData.connectedBy === userId) {
        const deviceItem = document.createElement("div");
        deviceItem.classList.add("device-item");
        deviceItem.innerHTML = `
           <p>${deviceData.deviceCode || "Unnamed Device"}</p>
       
          
         <h4>${new Date(deviceData.connectedAt).toLocaleDateString()}</h4>
          <button class="disconnect-btn" data-id="${doc.id}">Disconnect</button>
        `;
        deviceList.appendChild(deviceItem);
      }
    });

    // Attach event listeners to disconnect buttons
    const disconnectButtons = document.querySelectorAll(".disconnect-btn");
    disconnectButtons.forEach((button) => {
      button.addEventListener("click", async () => {
        const deviceId = button.getAttribute("data-id");
        const deviceName = button.closest('.device-item').querySelector('p').textContent;
        
        if (await confirm("Are you sure you want to disconnect this device?")) {
          // Show loading spinner
          showLoader(`Disconnecting device "${deviceName}"...`);
          
          try {
            updateLoaderText("Removing device connection...");
            await disconnectDevice(deviceId);
            
            updateLoaderText("Updating device list...");
            // The onSnapshot will automatically update the UI
            
          } catch (error) {
            console.error("Error disconnecting device:", error);
            showAlert("Failed to disconnect device. Please try again.");
          } finally {
            // Always hide the loader
            hideLoader();
          }
        }
      });
    });
  });
}

function showAlert(message) {
  const alertBox = document.getElementById("custom-alert");
  const alertMessage = document.getElementById("alert-message");
  alertMessage.textContent = message;
  alertBox.classList.remove("hidden");

  // Auto-close after 3 seconds
  setTimeout(() => {
    alertBox.classList.add("hidden");
  }, 3000);
}

function closeAlert() {
  document.getElementById("custom-alert").classList.add("hidden");

}

function confirm(message) {
  return new Promise((resolve) => {  // ← This return was missing!
    const confirmBox = document.getElementById("custom-confirm");
    const messageBox = document.getElementById("confirm-message");
    const yesBtn = document.getElementById("confirm-yes");
    const noBtn = document.getElementById("confirm-no");

    // Set message
    messageBox.textContent = message;

    // Show the confirm box
    confirmBox.classList.remove("hidden");

    let resolved = false;

    const handleResponse = (response) => {
      if (resolved) return;
      resolved = true;

      confirmBox.classList.add("hidden");
      cleanup();
      resolve(response);
    };

    const keyHandler = (e) => {
      if (e.key === "Escape") {
        handleResponse(false);
      } else if (e.key === "Enter") {
        handleResponse(true);
      }
    };

    const cleanup = () => {
      document.removeEventListener("keydown", keyHandler);
    };

    yesBtn.addEventListener("click", () => handleResponse(true), { once: true });
    noBtn.addEventListener("click", () => handleResponse(false), { once: true });
    document.addEventListener("keydown", keyHandler);
  });
}

// Loading Spinner Utility
const LoadingSpinner = {
  element: null,
  textElement: null,

  init() {
    this.element = document.getElementById("loading-spinner");
    this.textElement = document.getElementById("loading-text");
  },

  show(message = "Loading...") {
    if (!this.element) this.init();
    this.textElement.textContent = message;
    this.element.classList.remove("hidden");
  },

  hide() {
    if (!this.element) this.init();
    this.element.classList.add("hidden");
  },

  updateText(message) {
    if (!this.textElement) this.init();
    this.textElement.textContent = message;
  }
};

// Alternative: Simple functions
function showLoader(message = "Loading...") {
  const spinner = document.getElementById("loading-spinner");
  const textElement = document.getElementById("loading-text");

  textElement.textContent = message;
  spinner.classList.remove("hidden");
}

function hideLoader() {
  const spinner = document.getElementById("loading-spinner");
  spinner.classList.add("hidden");
}

function updateLoaderText(message) {
  const textElement = document.getElementById("loading-text");
  textElement.textContent = message;
