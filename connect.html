<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connect Devices</title>
  <link rel="stylesheet" href="connect.css">
 
</head>
<body>
  
  <div class="main-container">
    <!-- Left Section -->
    <div class="left-section">
      <!-- Connect Screen Box -->
      <div class="connect-screen-box">
        <img src="./images/connect_screen_left.png" alt="connect" class="connect-image">
        <div class="subtitle-text">
          Turn Any Screen Into a <span class="highlight">Digital Billboard</span>
        </div>
        
     </div>
    </div>

    <!-- Red Box -->
     
    <div class="right-section">
      <span id="close-view-popup" class="close-modal">&times;</span>
         <h2>Enter your device code to connect.</h2> 
      <form id="connect-form">
        <input type="text" id="device-id" placeholder="Enter Device ID" required  class="connectform"/>
        <button type="submit">Connect Device</button>
      </form>

      <div class="header-container">
        <h3>Connected Devices</h3>
        <h3>Connected date</h3>
        <h3>Action</h3>
      </div>
       
      <!-- List of Connected Devices -->
      <div id="device-list">
        <!-- Device items will be dynamically populated here -->
      </div>
    </div>
  </div>

  <!-- Firebase and JavaScript Integration -->
  <script type="module">
    // Import Firebase libraries
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
    import {
      getFirestore,
      doc,
      getDoc,
      setDoc,
      updateDoc,
      collection,
      onSnapshot,
      query, 
      where, 
      getDocs 
    } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyB5WjXzmGNUWUCr-_-PDPagpUfYaTmjjGY",
      authDomain: "cheney-25352.firebaseapp.com",
      projectId: "cheney-25352",
      storageBucket: "cheney-25352.appspot.com",
      messagingSenderId: "731368175146",
      appId: "1:731368175146:web:b2fd024d600c930373f553",
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth();

   

    async function connectDevice(userId, deviceId) {
  try {
    let deviceRef;
    let deviceSnapshot;

    if (deviceId.length === 7) {
      // Handle device code lookup
      const devicesCollection = collection(db, "devices");
      const q = query(devicesCollection, where("deviceCode", "==", deviceId));
      const querySnapshot = await getDocs(q);

      if (querySnapshot.empty) {
        alert("Device not found in the system. Please check the Device Code.");
        return;
      }

      // Get the first matching document
      deviceSnapshot = querySnapshot.docs[0];
      deviceRef = deviceSnapshot.ref;
    } else {
      // Handle direct device ID lookup
      deviceRef = doc(db, "devices", deviceId);
      deviceSnapshot = await getDoc(deviceRef);

      if (!deviceSnapshot.exists()) {
        alert("Device not found in the system. Please check the Device ID.");
        return;
      }
    }

    const deviceData = deviceSnapshot.data();

    if (deviceData.connectedBy && deviceData.connectedBy !== userId) {
      alert("This device is already connected by another admin.");
      return;
    }

    await updateDoc(deviceRef, {
      connectedBy: userId,
      status: "active",
      connectedAt: new Date().toISOString(),
    });

    alert("Device connected successfully!");
  } catch (error) {
    console.error("Error connecting device:", error);
    alert("An error occurred while connecting the device. Please try again.");
  }
}

    /**
     * Disconnect a device.
     */
    async function disconnectDevice(deviceId) {
      try {
        const deviceRef = doc(db, "devices", deviceId);

        await updateDoc(deviceRef, {
          connectedBy: null,
          status: "inactive",
          connectedAt: null,
          currentMedia: null,
          webUrl: null,
          isGridView: false,
          deviceGroup: null,

        });

        alert("Device disconnected successfully!");
      } catch (error) {
        console.error("Error disconnecting device:", error);
        alert("An error occurred while disconnecting the device. Please try again.");
      }
    }

    /**
     * Load all devices connected by the current admin in real time.
     */
    function loadDevices(userId) {
      const devicesRef = collection(db, "devices");
      const deviceList = document.getElementById("device-list");

      onSnapshot(devicesRef, (snapshot) => {
        deviceList.innerHTML = ""; // Clear the list  

        snapshot.forEach((doc) => {
          const deviceData = doc.data();
          if (deviceData.connectedBy === userId) {
            const deviceItem = document.createElement("div");
            deviceItem.classList.add("device-item");
            deviceItem.innerHTML = `
               <p>${deviceData.deviceCode || "Unnamed Device"}</p>
           
              
             <h4>${new Date(deviceData.connectedAt).toLocaleDateString()}</h4>
              <button class="disconnect-btn" data-id="${doc.id}">Disconnect</button>
            `;
            deviceList.appendChild(deviceItem);
          }
        });

        // Attach event listeners to disconnect buttons
        const disconnectButtons = document.querySelectorAll(".disconnect-btn");
        disconnectButtons.forEach((button) => {
          button.addEventListener("click", () => {
            const deviceId = button.getAttribute("data-id");
            if (confirm("Are you sure you want to disconnect this device?")) {
              disconnectDevice(deviceId);
            }
          });
        });
      });
    }

    /**
     * Initialize app and event listeners.
     */
    document.addEventListener("DOMContentLoaded", () => {
      onAuthStateChanged(auth, (user) => {
        if (user) {
          const userId = user.uid;

          // Load connected devices
          loadDevices(userId);

          // Handle device connection
          const connectForm = document.getElementById("connect-form");
          connectForm.addEventListener("submit", (event) => {
            event.preventDefault();
            const deviceId = document.getElementById("device-id").value.trim();
            if (deviceId) {
              connectDevice(userId, deviceId);
            } else {
              alert("Please enter a valid Device ID.");
            }
          });
        } else {
          // Redirect to login if not authenticated
          window.location.href = "login.html";
        }
      });
    });

    // Wait for the DOM to be fully loaded
document.addEventListener('DOMContentLoaded', function() {
    // Get the close button element by its ID
    const closeButton = document.getElementById('close-view-popup');
    
    // Add a click event listener to the close button
    if (closeButton) {
        closeButton.addEventListener('click', function() {
            // Navigate to the home page
            window.location.href = 'service.html';
            
            // Alternative approaches:
            // window.location.replace('/'); // Replaces current history entry
            // window.location.assign('/');  // Same as window.location.href = '/'
        });
    } else {
        console.error('Close button element with ID "close-view-popup" not found');
    }
});
  </script>
</body>
</html>
