  <style>
    /* CSS Reset */
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    /* Design System Variables */
    :root {
      /* Colors - Modern Purple/Violet Palette */
      --primary-50: #f5f3ff;
      --primary-100: #ede9fe;
      --primary-200: #ddd6fe;
      --primary-300: #c4b5fd;
      --primary-400: #a78bfa;
      --primary-500: #8b5cf6;
      --primary-600: #7c3aed;
      --primary-700: #6d28d9;
      --primary-800: #5b21b6;
      --primary-900: #4c1d95;
      
      /* Neutral Colors */
      --gray-50: #f9fafb;
      --gray-100: #f3f4f6;
      --gray-200: #e5e7eb;
      --gray-300: #d1d5db;
      --gray-400: #9ca3af;
      --gray-500: #6b7280;
      --gray-600: #4b5563;
      --gray-700: #374151;
      --gray-800: #1f2937;
      --gray-900: #111827;
      
      /* Semantic Colors */
      --success: #10b981;
      --warning: #f59e0b;
      --error: #ef4444;
      --info: #3b82f6;
      --led-green: #00ff88;
      
      /* Typography Scale */
      --font-sans: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      --font-display: 'Space Grotesk', var(--font-sans);
      
      /* Type Scale */
      --text-xs: 0.75rem;
      --text-sm: 0.875rem;
      --text-base: 1rem;
      --text-lg: 1.125rem;
      --text-xl: 1.25rem;
      --text-2xl: 1.5rem;
      --text-3xl: 1.875rem;
      --text-4xl: 2.25rem;
      --text-5xl: 3rem;
      
      /* Spacing Scale */
      --space-1: 0.25rem;
      --space-2: 0.5rem;
      --space-3: 0.75rem;
      --space-4: 1rem;
      --space-5: 1.25rem;
      --space-6: 1.5rem;
      --space-8: 2rem;
      --space-10: 2.5rem;
      --space-12: 3rem;
      --space-16: 4rem;
      --space-20: 5rem;
      --space-24: 6rem;
      
      /* Border Radius */
      --radius-sm: 0.25rem;
      --radius-md: 0.375rem;
      --radius-lg: 0.5rem;
      --radius-xl: 0.75rem;
      --radius-2xl: 1rem;
      --radius-3xl: 1.5rem;
      --radius-full: 9999px;
      
      /* Shadows */
      --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
      --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
      --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
      --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
      --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
      --shadow-2xl: 0 25px 50px -12px rgb(0 0 0 / 0.25);
      
      /* Transitions */
      --transition-fast: 150ms cubic-bezier(0.4, 0, 0.2, 1);
      --transition-base: 250ms cubic-bezier(0.4, 0, 0.2, 1);
      --transition-slow: 350ms cubic-bezier(0.4, 0, 0.2, 1);
      
      /* Z-index Scale */
      --z-dropdown: 1000;
      --z-sticky: 1020;
      --z-fixed: 1030;
      --z-backdrop: 1040;
      --z-modal: 1050;
      --z-popover: 1060;
      --z-tooltip: 1070;
    }

    /* Base Styles */
    html {
      font-size: 16px;
      scroll-behavior: smooth;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    body {
      font-family: var(--font-sans);
      font-size: var(--text-base);
      line-height: 1.6;
      color: var(--gray-900);
      background: linear-gradient(to bottom right, var(--primary-50), var(--gray-50));
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    /* Background Pattern */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background-image: 
        radial-gradient(circle at 20% 30%, var(--primary-200) 0%, transparent 40%),
        radial-gradient(circle at 80% 60%, var(--primary-100) 0%, transparent 40%),
        radial-gradient(circle at 40% 80%, var(--primary-300) 0%, transparent 30%);
      filter: blur(40px);
      opacity: 0.4;
      z-index: -1;
      animation: meshMove 20s ease-in-out infinite;
    }

    @keyframes meshMove {
      0%, 100% { transform: translate(0, 0) scale(1); }
      33% { transform: translate(-5%, -5%) scale(1.1); }
      66% { transform: translate(5%, -5%) scale(0.95); }
    }

    /* Header - Modern Glass Morphism */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: var(--z-sticky);
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(0, 0, 0, 0.08);
      transition: all var(--transition-base);
      padding: 0 var(--space-6);
      height: 72px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .navbar.scrolled {
      background: rgba(255, 255, 255, 0.95);
      box-shadow: var(--shadow-md);
    }

    /* Logo */
    .logo {
      display: flex;
      align-items: center;
      gap: var(--space-3);
      text-decoration: none;
      transition: transform var(--transition-fast);
    }

    .logo:hover {
      transform: translateY(-2px);
    }

    .logo img {
      height: 45px;
      width: auto;
    }

    .logo span {
      font-family: var(--font-display);
      font-size: var(--text-lg);
      font-weight: 700;
      line-height: 1.2;
      background: linear-gradient(135deg, var(--primary-600), var(--primary-800));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    /* Navigation */
    nav {
      display: flex;
      align-items: center;
    }

    .nav-links {
      display: flex;
      list-style: none;
      gap: var(--space-6);
      margin: 0;
      padding: 0;
    }

    .nav-links a {
      color: var(--gray-600);
      text-decoration: none;
      font-weight: 500;
      font-size: var(--text-sm);
      transition: all var(--transition-fast);
      position: relative;
      padding: var(--space-2) 0;
    }

    .nav-links a:hover,
    .nav-links .active a {
      color: var(--primary-600);
    }

    .nav-links a::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 2px;
      background: linear-gradient(90deg, var(--primary-600), var(--primary-400));
      transition: width var(--transition-base);
    }

    .nav-links a:hover::after,
    .nav-links .active a::after {
      width: 100%;
    }

    /* Dashboard Container */
    .dashboard-container {
      padding-top: calc(72px + var(--space-8));
      padding-bottom: var(--space-8);
      min-height: 100vh;
      display: flex;
      gap: var(--space-8);
      max-width: 1400px;
      margin: 0 auto;
      padding-left: var(--space-6);
      padding-right: var(--space-6);
    }

    /* Sidebar Profile Card */
    .sidebar {
      background: linear-gradient(135deg, var(--primary-600), var(--primary-700));
      color: white;
      border-radius: var(--radius-3xl);
      padding: var(--space-8);
      width: 280px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      box-shadow: var(--shadow-xl);
      position: relative;
      overflow: hidden;
      transition: all var(--transition-base);
      cursor: pointer;
      text-decoration: none;
      border: none;
    }

    .sidebar::before {
      content: '';
      position: absolute;
      top: -50%;
      right: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
      animation: rotate 20s linear infinite;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .sidebar:hover {
      transform: translateY(-5px);
      box-shadow: var(--shadow-2xl);
    }

    .sidebar-icon {
      width: 60px;
      height: 60px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: var(--radius-full);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: var(--text-3xl);
      margin-bottom: var(--space-4);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 255, 255, 0.3);
    }

    .sidebar-header {
      font-family: var(--font-display);
      font-size: var(--text-2xl);
      font-weight: 700;
      margin-bottom: var(--space-4);
      letter-spacing: -0.02em;
    }

    .sidebar img {
      width: 120px;
      height: 120px;
      border-radius: var(--radius-full);
      border: 4px solid rgba(255, 255, 255, 0.3);
      margin-top: var(--space-4);
      object-fit: cover;
    }

    .welcome-text {
      font-size: var(--text-sm);
      opacity: 0.9;
      margin-top: var(--space-4);
    }

    /* Grid Container */
    .grid-container {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: var(--space-6);
      align-content: start;
    }

    /* Grid Items */
    .grid-item {
      background: white;
      border-radius: var(--radius-2xl);
      padding: var(--space-8);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      min-height: 250px;
      box-shadow: var(--shadow);
      transition: all var(--transition-base);
      cursor: pointer;
      position: relative;
      overflow: hidden;
      text-decoration: none;
      border: 2px solid transparent;
    }

    .grid-item::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--primary-400), var(--primary-600));
      transform: translateX(-100%);
      transition: transform var(--transition-base);
    }

    .grid-item:hover::before {
      transform: translateX(0);
    }

    .grid-item:hover {
      transform: translateY(-8px);
      box-shadow: var(--shadow-xl);
      border-color: var(--primary-100);
    }

    .grid-item img {
      width: 80px;
      height: 80px;
      margin-bottom: var(--space-4);
      transition: transform var(--transition-base);
    }

    .grid-item:hover img {
      transform: scale(1.1);
    }

    .grid-item span {
      font-family: var(--font-display);
      font-size: var(--text-lg);
      font-weight: 600;
      color: var(--gray-800);
      margin-bottom: var(--space-2);
    }

    /* Arrow Icon */
    .arrow {
      position: absolute;
      bottom: var(--space-4);
      right: var(--space-4);
      width: 30px;
      height: 30px;
      background: var(--primary-100);
      border-radius: var(--radius-full);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all var(--transition-base);
    }

    .arrow::after {
      content: 'â†’';
      color: var(--primary-600);
      font-size: var(--text-lg);
    }

    .grid-item:hover .arrow {
      background: var(--primary-600);
      transform: translateX(5px);
    }

    .grid-item:hover .arrow::after {
      color: white;
    }

    /* Service-specific colors */
    .connect-screen { background: linear-gradient(135deg, #ffffff, #f0f9ff); }
    .manage-screen { background: linear-gradient(135deg, #ffffff, #fef3c7); }
    .add-media { background: linear-gradient(135deg, #ffffff, #ede9fe); }
    .create-playlist { background: linear-gradient(135deg, #ffffff, #dbeafe); }
    .group-devices { background: linear-gradient(135deg, #ffffff, #d1fae5); }
    .analytics { background: linear-gradient(135deg, #ffffff, #fce7f3); }
    .contact-us { background: linear-gradient(135deg, #ffffff, #e0e7ff); }
    .coming-soon { 
      background: linear-gradient(135deg, #ffffff, #f3f4f6);
      position: relative;
    }

    .coming-soon::after {
      content: 'NEW';
      position: absolute;
      top: var(--space-4);
      right: var(--space-4);
      background: var(--led-green);
      color: var(--gray-900);
      padding: var(--space-1) var(--space-3);
      border-radius: var(--radius-full);
      font-size: var(--text-xs);
      font-weight: 700;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.8; transform: scale(1.05); }
    }

    /* Bootstrap Overrides for Mobile Menu */
    .navbar-light .navbar-brand {
      display: flex;
      align-items: center;
      gap: var(--space-2);
    }

    .navbar-light .navbar-nav .nav-link {
      color: var(--gray-600);
      font-weight: 500;
      transition: all var(--transition-fast);
    }

    .navbar-light .navbar-nav .nav-link:hover,
    .navbar-light .navbar-nav .nav-link.active {
      color: var(--primary-600);
    }

    /* Responsive Design */
    @media (max-width: 1200px) {
      .dashboard-container {
        flex-direction: column;
        align-items: center;
      }

      .sidebar {
        width: 100%;
        max-width: 600px;
        flex-direction: row;
        padding: var(--space-6);
        gap: var(--space-6);
      }

      .sidebar-icon {
        margin-bottom: 0;
      }

      .sidebar img {
        width: 80px;
        height: 80px;
        margin-top: 0;
      }
    }

    @media (max-width: 768px) {
      .navbar.d-none.d-md-flex {
        display: none !important;
      }

      .dashboard-container {
        padding-top: calc(56px + var(--space-4));
        gap: var(--space-4);
      }

      .grid-container {
        grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
        gap: var(--space-4);
      }

      .grid-item {
        min-height: 180px;
        padding: var(--space-4);
      }

      .grid-item img {
        width: 50px;
        height: 50px;
      }

      .grid-item span {
        font-size: var(--text-sm);
      }

      .sidebar {
        flex-direction: column;
        padding: var(--space-4);
      }

      .sidebar-header {
        font-size: var(--text-xl);
      }
    }

    /* Focus Styles */
    :focus {
      outline: 2px solid var(--primary-500);
      outline-offset: 2px;
    }

    :focus:not(:focus-visible) {
      outline: none;
    }

    /* Loading State */
    .loading {
      opacity: 0.6;
      pointer-events: none;
    }

    .loading::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 40px;
      height: 40px;
      border: 3px solid var(--primary-200);
      border-top-color: var(--primary-600);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: translate(-50%, -50%) rotate(360deg); }
    }

    /* Reduce Motion */
    @media (prefers-reduced-motion: reduce) {
      *, *::before, *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }
  </style>
</head>

    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";

      const firebaseConfig = {

        projectId: "cheney-25352",

        appId: "1:731368175146:web:b2fd024d600c930373f553",

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();

    document.addEventListener("DOMContentLoaded", () => {
      // Check authentication
      onAuthStateChanged(auth, (user) => {
        if (user) {
          const displayName = user.displayName || user.email.split('@')[0];
          const welcomeText = document.querySelector('.welcome-text');
          if (welcomeText) {
            welcomeText.textContent = `WELCOME ${displayName.toUpperCase()}`;
          }
        } else {
          window.location.href = "login.html";
        }
      });

      // Add loading states to buttons
      document.querySelectorAll('.grid-item').forEach(button => {
        button.addEventListener('click', function() {
          this.classList.add('loading');
        });
      });

      // Header scroll effect
      window.addEventListener('scroll', () => {
        const navbar = document.querySelector('.navbar');
        if (window.scrollY > 50) {
          navbar.classList.add('scrolled');
        } else {
          navbar.classList.remove('scrolled');
        }
      });

      // Animate grid items on load
      const observerOptions = {
        threshold: 0.1,
        rootMargin: '0px 0px -50px 0px'
      };

      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.style.opacity = '1';
            entry.target.style.transform = 'translateY(0)';
          }
        });
      }, observerOptions);

      document.querySelectorAll('.grid-item').forEach((item, index) => {
        item.style.opacity = '0';
        item.style.transform = 'translateY(20px)';
        item.style.transition = `all 0.6s ease-out ${index * 0.1}s`;
        observer.observe(item);
      });
    });
  </script>
</body>
