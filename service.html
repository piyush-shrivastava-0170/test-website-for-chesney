  <style>
    /* Modern CSS Reset */
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    /* CSS Variables - Consistent with CHESNEY Design System */
    :root {
      /* Colors - Modern Purple/Violet Palette */
      --primary-50: #f5f3ff;
      --primary-100: #ede9fe;
      --primary-200: #ddd6fe;
      --primary-300: #c4b5fd;
      --primary-400: #a78bfa;
      --primary-500: #8b5cf6;
      --primary-600: #7c3aed;
      --primary-700: #6d28d9;
      --primary-800: #5b21b6;
      --primary-900: #4c1d95;
      
      /* Neutral Colors */
      --gray-50: #f9fafb;
      --gray-100: #f3f4f6;
      --gray-200: #e5e7eb;
      --gray-300: #d1d5db;
      --gray-400: #9ca3af;
      --gray-500: #6b7280;
      --gray-600: #4b5563;
      --gray-700: #374151;
      --gray-800: #1f2937;
      --gray-900: #111827;
      
      /* Semantic Colors */
      --success: #10b981;
      --warning: #f59e0b;
      --error: #ef4444;
      --info: #3b82f6;
      
      /* Typography Scale */
      --font-sans: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      --font-display: 'Space Grotesk', var(--font-sans);
      
      /* Type Scale */
      --text-xs: 0.75rem;
      --text-sm: 0.875rem;
      --text-base: 1rem;
      --text-lg: 1.125rem;
      --text-xl: 1.25rem;
      --text-2xl: 1.5rem;
      --text-3xl: 1.875rem;
      --text-4xl: 2.25rem;
      --text-5xl: 3rem;
      --text-6xl: 3.75rem;
      
      /* Spacing Scale */
      --space-1: 0.25rem;
      --space-2: 0.5rem;
      --space-3: 0.75rem;
      --space-4: 1rem;
      --space-5: 1.25rem;
      --space-6: 1.5rem;
      --space-8: 2rem;
      --space-10: 2.5rem;
      --space-12: 3rem;
      --space-16: 4rem;
      --space-20: 5rem;
      --space-24: 6rem;
      
      /* Border Radius */
      --radius-sm: 0.25rem;
      --radius-md: 0.375rem;
      --radius-lg: 0.5rem;
      --radius-xl: 0.75rem;
      --radius-2xl: 1rem;
      --radius-3xl: 1.5rem;
      --radius-full: 9999px;
      
      /* Shadows */
      --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
      --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
      --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
      --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
      --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
      --shadow-2xl: 0 25px 50px -12px rgb(0 0 0 / 0.25);
      
      /* Transitions */
      --transition-fast: 150ms cubic-bezier(0.4, 0, 0.2, 1);
      --transition-base: 250ms cubic-bezier(0.4, 0, 0.2, 1);
      --transition-slow: 350ms cubic-bezier(0.4, 0, 0.2, 1);
      
      /* Z-index Scale */
      --z-dropdown: 1000;
      --z-sticky: 1020;
      --z-fixed: 1030;
      --z-backdrop: 1040;
      --z-modal: 1050;
      --z-popover: 1060;
      --z-tooltip: 1070;
    }

    /* Dark mode support */
    @media (prefers-color-scheme: dark) {
      :root {
        --bg-primary: var(--gray-900);
        --text-primary: var(--gray-50);
      }
    }

    /* Base Styles */
    html {
      font-size: 16px;
      scroll-behavior: smooth;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    body {
      font-family: var(--font-sans);
      font-size: var(--text-base);
      line-height: 1.6;
      color: var(--gray-900);
      background: var(--gray-50);
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Focus Styles - Accessibility */
    :focus {
      outline: 2px solid var(--primary-500);
      outline-offset: 2px;
    }

    :focus:not(:focus-visible) {
      outline: none;
    }

    /* Container */
    .container {
      width: 100%;
      max-width: 1280px;
      margin: 0 auto;
      padding: 0 var(--space-6);
    }

    /* Header - Glassmorphism */
    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: var(--z-sticky);
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(0, 0, 0, 0.08);
      transition: all var(--transition-base);
    }

    .header.scrolled {
      box-shadow: var(--shadow-md);
    }

    .nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 72px;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: var(--space-3);
      text-decoration: none;
      transition: transform var(--transition-fast);
    }

    .logo:hover {
      transform: translateY(-1px);
    }

    .logo-icon {
      width: 40px;
      height: 40px;
      border-radius: var(--radius-lg);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo-icon img {
      width: 50px;
      height: 50px;
      object-fit: contain;
    }

    .logo-text {
      font-family: var(--font-display);
      font-size: var(--text-xl);
      font-weight: 700;
      color: var(--gray-900);
      letter-spacing: -0.02em;
    }

    .nav-menu {
      display: flex;
      align-items: center;
      gap: var(--space-8);
    }

    .nav-links {
      display: flex;
      list-style: none;
      gap: var(--space-6);
    }

    .nav-link {
      color: var(--gray-600);
      text-decoration: none;
      font-weight: 500;
      font-size: var(--text-sm);
      transition: color var(--transition-fast);
      position: relative;
    }

    .nav-link:hover,
    .nav-link.active {
      color: var(--primary-600);
    }

    .nav-link::after {
      content: '';
      position: absolute;
      bottom: -4px;
      left: 0;
      width: 0;
      height: 2px;
      background: var(--primary-600);
      transition: width var(--transition-base);
    }

    .nav-link:hover::after,
    .nav-link.active::after {
      width: 100%;
    }

    .mobile-menu-btn {
      display: none;
      background: none;
      border: none;
      padding: var(--space-2);
      cursor: pointer;
      color: var(--gray-600);
    }

    /* Dashboard Section */
    .dashboard {
      padding-top: calc(72px + var(--space-16));
      padding-bottom: var(--space-16);
      background: linear-gradient(180deg, var(--primary-50) 0%, transparent 100%);
      position: relative;
      overflow: hidden;
    }

    .dashboard::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 100%;
      background-image: 
        radial-gradient(circle at 25% 25%, var(--primary-100) 0%, transparent 50%),
        radial-gradient(circle at 75% 75%, var(--primary-100) 0%, transparent 50%);
      opacity: 0.5;
      animation: pulse 10s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 0.3; }
    }

    .dashboard-container {
      display: flex;
      gap: var(--space-8);
      margin: 0 auto;
      max-width: 1280px;
      padding: 0 var(--space-6);
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background: white;
      border-radius: var(--radius-2xl);
      box-shadow: var(--shadow-md);
      padding: var(--space-6);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: var(--space-4);
      transition: all var(--transition-base);
      cursor: pointer;
      position: sticky;
      top: calc(72px + var(--space-4));
      height: fit-content;
    }

    .sidebar:hover {
      transform: translateY(-4px);
      box-shadow: var(--shadow-lg);
    }

    .sidebar-icon {
      width: 60px;
      height: 60px;
      background: var(--primary-100);
      color: var(--primary-600);
      border-radius: var(--radius-lg);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: var(--text-2xl);
      font-weight: 700;
    }

    .sidebar-header {
      font-family: var(--font-display);
      font-size: var(--text-xl);
      font-weight: 700;
      color: var(--gray-900);
      text-align: center;
    }

    .sidebar img {
      width: 100px;
      height: 100px;
      border-radius: var(--radius-full);
      border: 3px solid var(--primary-100);
      transition: all var(--transition-base);
    }

    .sidebar:hover img {
      border-color: var(--primary-600);
    }

    /* Grid Container */
    .grid-container {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: var(--space-6);
    }

    .grid-item {
      background: white;
      border-radius: var(--radius-2xl);
      box-shadow: var(--shadow);
      padding: var(--space-6);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: var(--space-4);
      transition: all var(--transition-base);
      cursor: pointer;
      position: relative;
      overflow: hidden;
      text-decoration: none;
      color: var(--gray-900);
    }

    .grid-item::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: linear-gradient(90deg, var(--primary-400), var(--primary-600));
      transform: translateX(-100%);
      transition: transform var(--transition-base);
    }

    .grid-item:hover::before {
      transform: translateX(0);
    }

    .grid-item:hover {
      transform: translateY(-4px);
      box-shadow: var(--shadow-lg);
    }

    .grid-item img {
      width: 60px;
      height: 60px;
      object-fit: contain;
    }

    .grid-item span {
      font-size: var(--text-lg);
      font-weight: 600;
      color: var(--gray-900);
    }

    .grid-item i.arrow {
      font-size: var(--text-sm);
      color: var(--primary-600);
      transition: transform var(--transition-base);
    }

    .grid-item:hover i.arrow {
      transform: translateX(4px);
    }

    /* Welcome Text */
    .welcome-text {
      font-family: var(--font-display);
      font-size: var(--text-2xl);
      font-weight: 700;
      color: var(--gray-900);
      margin-bottom: var(--space-8);
      text-align: center;
      background: linear-gradient(135deg, var(--primary-600), var(--primary-800));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    /* Responsive Design */
    @media (max-width: 1024px) {
      .dashboard-container {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        position: static;
      }

      .grid-container {
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      }
    }

    @media (max-width: 768px) {
      .nav-links {
        display: none;
      }

      .mobile-menu-btn {
        display: block;
      }

      .dashboard {
        padding-top: calc(72px + var(--space-8));
      }

      .grid-item {
        padding: var(--space-4);
      }

      .sidebar {
        padding: var(--space-4);
      }
    }

    /* Mobile Menu Styles */
    @media (max-width: 768px) {
      .nav-links.mobile-menu-open {
        display: flex;
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        flex-direction: column;
        background: white;
        box-shadow: var(--shadow-lg);
        padding: var(--space-4);
        gap: var(--space-4);
        animation: slideDown 0.3s ease-out;
      }

      @keyframes slideDown {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .nav-link {
        padding: var(--space-3) 0;
        border-bottom: 1px solid var(--gray-100);
      }

      .nav-link:last-child {
        border-bottom: none;
      }
    }

    /* Accessibility */
    .skip-to-content {
      position: absolute;
      top: -100px;
      left: var(--space-4);
      background: var(--primary-600);
      color: white;
      padding: var(--space-2) var(--space-4);
      border-radius: var(--radius-md);
      text-decoration: none;
      z-index: var(--z-tooltip);
    }

    .skip-to-content:focus {
      top: var(--space-4);
    }

    /* Keyboard Navigation */
    body.keyboard-nav *:focus {
      outline: 2px solid var(--primary-500);
      outline-offset: 2px;
    }

    /* Reduce Motion */
    @media (prefers-reduced-motion: reduce) {
      *, *::before, *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }
  </style>
</head>

  <!-- JavaScript -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB5WjXzmGNUWUCr-_-PDPagpUfYaTmjjGY",
      authDomain: "cheney-25352.firebaseapp.com",
      projectId: "cheney-25352",
      storageBucket: "cheney-25352.appspot.com",
      messagingSenderId: "731368175146",
      appId: "1:731368175146:web:b2fd024d600c930373f553",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();

    document.addEventListener("DOMContentLoaded", () => {
      onAuthStateChanged(auth, (user) => {
        if (user) {
          const displayName = user.displayName || user.email.split('@')[0];
          document.querySelector('.welcome-text').textContent = `WELCOME ${displayName.toUpperCase()}`;
        } else {
          window.location.href = "login.html";
        }
      });
    });

    // Header Scroll Effect
    const header = document.getElementById('header');
    let lastScroll = 0;

    const handleScroll = () => {
      const currentScroll = window.pageYOffset;
      if (currentScroll > 50) {
        header.classList.add('scrolled');
      } else {
        header.classList.remove('scrolled');
      }
      lastScroll = currentScroll;
    };

    let scrollTimer;
    window.addEventListener('scroll', () => {
      if (scrollTimer) return;
      scrollTimer = setTimeout(() => {
        handleScroll();
        scrollTimer = null;
      }, 100);
    });

    // Mobile Menu Toggle
    const mobileMenuBtn = document.querySelector('.mobile-menu-btn');
    const navLinks = document.querySelector('.nav-links');
    
    if (mobileMenuBtn) {
      mobileMenuBtn.addEventListener('click', () => {
        const isExpanded = mobileMenuBtn.getAttribute('aria-expanded') === 'true';
        mobileMenuBtn.setAttribute('aria-expanded', !isExpanded);
        navLinks.classList.toggle('mobile-menu-open');
      });
    }

    // Intersection Observer for animations
    const observerOptions = {
      threshold: 0.1,
      rootMargin: '0px 0px -100px 0px'
    };

    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.style.opacity = '1';
          entry.target.style.transform = 'translateY(0)';
        }
      });
    }, observerOptions);

    document.querySelectorAll('.sidebar, .grid-item').forEach(el => {
      el.style.opacity = '0';
      el.style.transform = 'translateY(20px)';
      el.style.transition = 'all 0.6s ease-out';
      observer.observe(el);
    });

    // Smooth scroll for anchor links
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', (e) => {
        e.preventDefault();
        const target = document.querySelector(anchor.getAttribute('href'));
        if (target) {
          target.scrollIntoView({
            behavior: 'smooth',
            block: 'start'
          });
        }
      });
    });

    // Keyboard Navigation
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Tab') {
        document.body.classList.add('keyboard-nav');
      }
    });

    document.addEventListener('mousedown', () => {
      document.body.classList.remove('keyboard-nav');
    });
  </script>
