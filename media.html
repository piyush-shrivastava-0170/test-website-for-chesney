<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media Management</title>
  <link rel="stylesheet" href="media.css">


</head>

<body>
  <div class="main-container">
    <div class="left-section">
      <div class="gallery-card">
        <img src="./images/gallery.gif" alt="Gallery" class="gallery-image">

      </div>
    </div>

    <div class="right-section">
      <h2>Your Media</h2>
      <span id="close-view-popup" class="close-modal">&times;</span>
      <!-- <div id="media-grid" class="media-grid"></div> -->
      <!-- <p class="gallery-text">GALLERY</p> -->
      <div class="button-row">
        <button id="add-media-btn" class="add-media-button">+ Add Media</button>
        <button id="open-playlist-modal" class="add-media-button">Create Playlist</button>

        <select id="filter-button" class="add-media-button">
          <option value="All">All Media</option>
          <option value="image">Image</option>
          <option value="video">Video</option>
          <option value="pdf">PDF</option>
        </select>

        <button id="delete-selected-media" class="add-media-button delete-btn">Delete Media</button>
        <input id="file-upload" type="file" style="display: none;" multiple />
      </div>

      <div id="media-grid" class="media-grid "></div>
      
      <div id="pagination" class="pagination">
        <button id="prev-page" class="page-btn">Prev</button>
        <span id="page-info"></span>
        <button id="next-page" class="page-btn">Next</button>
      </div>
      

    </div>

    <div id="playlist-modal" class="modal">
      <div class="modal-content">
        <span id="close-modal" class="close-modal">&times;</span>

        <div id="playlist-options" class="playlist-options"></div>

        <div class="new-playlist-section">
          <h4>Create New Playlist</h4>
          <input id="new-playlist-name" type="text" placeholder="Enter Playlist Name" />
          <button id="create-playlist-btn" class="create-media-button">Create Playlist</button>
        </div>

        <button id="add-to-existing-playlists-btn" class="create-media-button">Add to Existing Playlists</button>
      </div>
    </div>

    <div class="upload-overlay" id="upload-overlay">
      <div class="upload-container">
        <p id="upload-message">Uploading Media...</p>
        <div id="upload-progress-bar">
          <div id="upload-progress-fill"></div>
        </div>
        <p id="upload-percentage">0%</p>
      </div>
    </div>

  </div>
  <div id="custom-alert" class="alert hidden">
    <span id="alert-message"></span>
    <button onclick="closeAlert()">Ã—</button>
  </div>

  <div id="custom-confirm" class="confirm hidden">
    <div class="confirm-message" id="confirm-message"></div>
    <div class="confirm-actions">
      <button id="confirm-yes">Yes</button>
      <button id="confirm-no">No</button>
    </div>
  </div>

 <!-- Reusable Loading Spinner -->
<div id="loading-spinner" class="loading-overlay hidden">
  <div class="loading-content">
    <div class="spinner"></div>
    <div class="loading-text" id="loading-text">Loading...</div>
  </div>
</div>
  
  <!-- Load JavaScript file -->
  <script type="module" src="media.js">

    
  </script>
</body>

</html>
