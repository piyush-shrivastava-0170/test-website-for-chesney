<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Devices and Groups</title>
  <link rel="stylesheet" href="manage.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
 
    
    .grid {
      display: none;
     
    }

    .active {
      display: block;
    }

    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 49px;
      height: 20px;
    }

    .toggle-switch input {
      display: none;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      background-color: #ccc;
      border-radius: 34px;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      transition: 0.4s;
    }

    .slider:before {
      content: "";
      position: absolute;
      height: 15px;
      width: 15px;
      left: 4px;
      bottom: 3px;
      /* top: 4px; */
      background-color: white;
      border-radius: 50%;
      transition: 0.4s;
    }

    input:checked + .slider {
      background-color: #4CAF50;
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }
    #toggle-label{
      color: white;
      font-size: 1.3em;
      margin-left: 20px;
      font-weight: 400;
    }
  </style>
</head>

<body>
  <div class="main-container">
    <!-- Left Section -->
    <div class="left-section">
      <!-- Sidebar -->
      <div class="sidebar">
        <img src="./images/manage.gif" alt="connect" class="connect-image">
      </div>
    </div>

    <!-- Right Section -->
    <div class="right-section">
      <h2 class="section-title">Manage Your Screens</h2>
      <span id="close-view-popup" class="close-modal">&times;</span>

      <div class="toggle-container">
        <label class="toggle-switch">
          <input type="checkbox" id="toggle-view">
          <span class="slider"></span>
        </label>
        <span id="toggle-label">Devices</span>
      </div>


      <!-- Device Grid -->
      <div class="header-container">
        <h3>Screens</h3>
        <h3>Media Queue</h3>
        <h3>Action</h3>
      </div>
      <div class="grid device-grid active" id="device-grid">
        <!-- Dynamically added device cards will appear here -->
        <p>Devices are shown here.</p>
      </div>
    
      <div class="grid groups-grid" id="groups-list">
        <!-- Dynamically added group cards will appear here -->
        <p>Groups are shown here.</p>
      </div>

      <!-- Media Popup -->
      <div id="media-popup" class="popup" style="display: none;">
        <span id="close-popup-button" class="close-modal">&times;</span>
        <div class="popup-content">
          <h3>Manage</h3>
          <div id="device-details" style="color:white;">
            <p><strong id="device-name">Device/Group Name</strong></p>
            <p><em id="device-id">(Device/Group ID)</em></p>

          </div>

          <!-- Device Settings -->
          <div class="device-settings">
            <div>
              <label for="orientation-select">Orientation:</label>
              <select id="orientation-select">
                <option value="landscape">Landscape</option>
                <option value="reverse_landscape">Reverse Landscape</option>
                <option value="portrait">Portrait</option>
                <option value="reverse_portrait">Reverse Portrait</option>
              </select>
            </div>

            <div>
              <label for="resize-select">Resize Mode:</label>
              <select id="resize-select">
                <option value="contain">Contain</option>
                <option value="stretch">Stretch</option>
                <option value="cover">Cover</option>
              </select>
            </div>

            <div>
              <label for="delay-input">Delay (seconds):</label>
              <input type="number" id="delay-input" min="1" value="5">
            </div>

            <div>
              <label for="audio-select">Audio:</label>
              <select id="audio-select">
                <option value="mute">Mute</option>
                <option value="unmute">Unmute</option>
              </select>
            </div>
          </div>

          <!-- Media Type Selection -->
          <div>
            <h4 style="color: #800020;">Select Type of Your Media</h4>
            <select id="media-type-select" class="media-type-dropdown">
              <option value="image">Image</option>
              <option value="video">Video</option>
              <option value="playlist">Playlist</option>
              <option value="url">URL</option>
              <option value="grid">Grid</option>
            </select>

            <!-- URL input container (initially hidden) -->
            <div id="url-input-container" style="display: none; margin-top: 10px;">
              <input type="text" id="url-input" placeholder="Enter Website URL" class="url-input">
              <button id="add-url-btn" class="modal-btn">Add URL</button>
            </div>

            <!-- Media list container -->

            <div id="media-list" class="media-list">
              <ul>
                <!-- Dynamically loaded media thumbnails will appear here -->
              </ul>
            </div>

            <!-- Playlist container (initially hidden) -->
            <div id="playlists-container" style="display: none; margin-top: 10px;">
              <select id="media-playlist-select">
                <option value="">Select Playlist</option>
              </select>
            </div>
          </div>

          <!-- Action Buttons -->
          <div class="modal-buttons">
            <button id="push-media-btn" class="modal-btn">Push Media</button>
            <button id="clear-restart-btn" class="modal-btn">Clear App Data</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="custom-alert" class="alert hidden">
    <span id="alert-message"></span>
    <button onclick="closeAlert()">Ã—</button>
  </div>

  <div id="custom-confirm" class="confirm hidden">
    <div class="confirm-message" id="confirm-message"></div>
    <div class="confirm-actions">
      <button id="confirm-yes">Yes</button>
      <button id="confirm-no">No</button>
    </div>
  </div>

  <script type="module" src="manage_screen.js"></script>
  <script>
    const toggle = document.getElementById('toggle-view');
    const deviceGrid = document.getElementById('device-grid');
    const groupsGrid = document.getElementById('groups-list');
    const label = document.getElementById('toggle-label');

    toggle.addEventListener('change', () => {
      if (toggle.checked) {
        deviceGrid.classList.remove('active');
        groupsGrid.classList.add('active');
        label.textContent = "Groups";
      } else {
        groupsGrid.classList.remove('active');
        deviceGrid.classList.add('active');
        label.textContent = "Devices";
      }
    });
  </script>

</body>

</html>
