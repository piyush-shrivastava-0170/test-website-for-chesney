<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Devices and Groups</title>
  <link rel="stylesheet" href="manage.css">
  <style>
    .media-item {
      position: relative;
      display: inline-block;
      margin: 10px;
    }

    .select-media-btn {
      background: none;
      border: none;
      padding: 0;
      cursor: pointer;
      outline: none;
    }

    .thumbnail {
      width: 100px;
      height: 100px;
      border-radius: 8px;
      object-fit: cover;
      transition: transform 0.2s ease-in-out, background 0.3s ease-in-out;
    }

    /* Selection effect */
    .media-item.selected .thumbnail {
      filter: brightness(0.7);
      border: 3px solid #007bff;
      /* Blue border */
    }
  </style>
</head>

<body>
  <div class="main-container">
    <!-- Left Section -->
    <div class="left-section">
      <!-- Sidebar -->
      <div class="sidebar">
        <img src="./images/connect.svg" alt="connect" class="connect-image">
      </div>
    </div>

    <!-- Right Section -->
    <div class="right-section">
      <h2 class="section-title">Connected Devices</h2>
      <button onclick="location.href='home.html'" class="cut-button">X</button>

      <!-- Device Grid -->
      <div class="device-grid" id="device-grid">
        <!-- Dynamically added device cards will appear here -->
      </div>

      <h2 class="section-title">Groups</h2>

      <!-- Groups Grid -->
        <div class="groups-grid" id="groups-list"></div>
              

     

       <!-- Media Popup -->
      <div id="media-popup" class="popup" style="display: none;">
        <button onclick="location.href='manage.html'" class="cut-button">X</button>
        <div class="popup-content">
          <h3>Manage</h3>
          <div id="device-details" style="color: #800020;">
            <p><strong id="device-name">Device/Group Name</strong></p>
            <p><em id="device-id">(Device/Group ID)</em></p>
            <p>Status: <span id="device-status">Offline</span></p>
          </div>


          <!-- Device Settings -->
          <div class="device-settings">
            <div>
              <label for="orientation-select">Orientation:</label>
              <select id="orientation-select">
                <option value="landscape">Landscape</option>
                <option value="reverse_landscape">Reverse Landscape</option>
                <option value="portrait">Portrait</option>
                <option value="reverse_portrait">Reverse Portrait</option>
              </select>
            </div>

            <div>
              <label for="resize-select">Resize Mode:</label>
              <select id="resize-select">
                <option value="contain">Contain</option>
                <option value="stretch">Stretch</option>
                <option value="cover">Cover</option>
              </select>
            </div>

            <div>
              <label for="delay-input">Delay (seconds):</label>
              <input type="number" id="delay-input" min="1" value="5">
            </div>

            <div>
              <label for="audio-select">Audio:</label>
              <select id="audio-select">
                <option value="mute">Mute</option>
                <option value="unmute">Unmute</option>
              </select>
            </div>

            <div>
              <label for="grid-select">Grid:</label>
              <select id="grid-select">
                <option value="gridyes">Yes</option>
                <option value="gridno">No</option>
              </select>
            </div>
          </div>




          <!-- Media List -->
          <div>
            <h4 style="color: #800020;">Select Media</h4>
            <ul id="media-list" class="media-list">
              <!-- Dynamically loaded media thumbnails will appear here -->
            </ul>
          </div>

          <!-- Playlist Section -->
          <div>
            <h4 style="color: #800020;">Select Playlist</h4>
            <select id="playlist-select">
              <option value="">Select Playlist</option>
            </select>
            <button id="push-playlist-btn" class="modal-btn">Push Playlist</button>
          </div>

          <!-- Action Buttons -->
          <div class="modal-buttons">
            <button id="push-media-btn" class="modal-btn">Push Media</button>

            <!-- <button id="clear-media" class="modal-btn">Clear Media</button> -->
            <button id="clear-restart-btn" class="modal-btn">Clear App Data</button>
          </div>


        </div>
      </div>
    </div>
  </div>

  <script type="module" src="manage_screen.js"></script>
</body>

</html>
