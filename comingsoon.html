<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media Management</title>
  <link rel="stylesheet" href="media.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    .downscaled-badge {
  background-color: #2196F3;
  color: white;
  font-size: 0.7rem;
  padding: 2px 5px;
  border-radius: 3px;
  margin-left: 5px;
  font-weight: bold;
}

/* Make sure the Add 4K Video button is styled consistently */
#add-4k-video-btn {
  background-color: #4CAF50; /* Green color to distinguish from regular upload */
}
  </style>
</head>
<body>
  <div class="main-container">
    <div class="left-section">
      <div class="gallery-card">
        <img src="./images/gallerys.jpg" alt="Gallery" class="gallery-image">
        <p class="gallery-text">GALLERY</p>
        <button id="add-media-btn" class="add-media-button">+ Add Media</button>
        <button id="add-4k-video-btn" class="add-media-button">+ Add 4K Video</button>
        <button id="open-playlist-modal" class="add-media-button">Add to Playlist</button>
        <button id="delete-selected-media" class="add-media-button" style="background-color: #FF0000; color: white;">Delete Selected</button>
        <input id="file-upload" type="file" style="display: none;" multiple />
        <input id="4k-video-upload" type="file" accept="video/*" style="display: none;" />
      </div>
    </div>

    <div class="red-box">
      <h2>Your Media</h2>
      <span id="close-view-popup" class="close-modal">&times;</span>
      <div id="media-grid" class="media-grid"></div>
    </div>

    <div id="playlist-modal" class="modal">
      <div class="modal-content">
        <span id="close-modal" class="close-modal">&times;</span>

        <div id="playlist-options" class="playlist-options"></div>

        <div class="new-playlist-section">
          <h4>Create New Playlist</h4>
          <input id="new-playlist-name" type="text" placeholder="Enter Playlist Name" />
          <button id="create-playlist-btn" class="add-media-button">Create Playlist</button>
        </div>

        <button id="add-to-existing-playlists-btn" class="add-media-button">Add to Existing Playlists</button>
      </div>
    </div>

    <div class="upload-overlay" id="upload-overlay">
      Uploading Media...
    </div>
  </div>

  <!-- Load JavaScript file -->
  <script type="module" src="comming.js"></script>
</body>
</html>
